<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phân tích Xổ số</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/css/hub-icons.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: sans-serif;
      }
      .layui-card {
        margin: 15px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-card-header {
        padding-bottom: 0;
        border-bottom: none;
      }
      .layui-elem-field {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        border-radius: 4px;
        border-color: #e6e6e6;
      }
      .layui-table-view {
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-table-cell {
        text-align: left;
      }
      .layui-field-box .layui-inline {
        margin-bottom: 8px;
      }
      .layui-field-box .layui-inline label {
        font-size: 13px;
        margin-right: 5px;
      }
      .la-range-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .la-kpi-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }
      .la-kpi-card {
        flex: 1;
        min-width: 155px;
        background: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.06),
          0 0 0 1px rgba(0, 0, 0, 0.03);
        display: flex;
        align-items: center;
        gap: 14px;
        border-left: 3px solid transparent;
      }
      .la-kpi-icon {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #fff;
        flex-shrink: 0;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .la-kpi-info {
        flex: 1;
        min-width: 0;
      }
      .la-kpi-value {
        font-size: 22px;
        font-weight: 700;
        line-height: 1.2;
      }
      .la-kpi-label {
        font-size: 12px;
        color: #999;
        margin-top: 2px;
      }
      .la-section-title {
        font-size: 13px;
        color: #555;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .la-error {
        text-align: center;
        padding: 40px 0;
        color: #ff5722;
        font-size: 13px;
      }
      @media (max-width: 768px) {
        .la-kpi-card {
          min-width: calc(50% - 8px);
        }
      }
    </style>
  </head>
  <body>
    <div class="layui-row">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">
            <fieldset class="layui-elem-field">
              <legend data-i18n="lotteryAnalysis">Phân tích Xổ số</legend>
              <div class="layui-field-box">
                <div class="la-range-bar">
                  <span
                    style="font-size: 13px; color: #999"
                    data-i18n="dbDateRange"
                    >Khoảng thời gian:</span
                  >
                  <div class="layui-btn-group">
                    <button
                      class="layui-btn layui-btn-sm la-range"
                      data-range="today"
                      data-i18n="today"
                    >
                      Hôm nay
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary la-range"
                      data-range="yesterday"
                      data-i18n="yesterday"
                    >
                      Hôm qua
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary la-range"
                      data-range="thisWeek"
                      data-i18n="thisWeek"
                    >
                      Tuần này
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary la-range"
                      data-range="thisMonth"
                      data-i18n="thisMonth"
                    >
                      Tháng này
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary la-range"
                      data-range="lastMonth"
                      data-i18n="lastMonth"
                    >
                      Tháng trước
                    </button>
                  </div>
                  <div class="layui-input-inline" style="width: 220px">
                    <input
                      type="text"
                      id="laDatePicker"
                      class="layui-input"
                      placeholder="Chọn khoảng thời gian"
                      data-i18n="dbPickDateRange"
                      data-i18n-attr="placeholder"
                      readonly
                      autocomplete="off"
                    />
                  </div>
                  <span
                    id="dateLabel"
                    style="font-size: 12px; color: #666"
                  ></span>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="layui-card-body">
            <!-- KPI Cards -->
            <div class="la-kpi-row" id="kpiRow">
              <div class="la-kpi-card" style="border-left-color: #e91e63">
                <div class="la-kpi-icon" style="background: #e91e63">
                  <i class="hi hi-o hi-o-file-lines"></i>
                </div>
                <div class="la-kpi-info">
                  <div class="la-kpi-value" id="kpi_totalLotteries">-</div>
                  <div class="la-kpi-label" data-i18n="laTotalLotteries">
                    Tổng loại XS
                  </div>
                </div>
              </div>
              <div class="la-kpi-card" style="border-left-color: #ffb800">
                <div class="la-kpi-icon" style="background: #ffb800">
                  <i class="hi hi-chart-bar"></i>
                </div>
                <div class="la-kpi-info">
                  <div class="la-kpi-value" id="kpi_totalBet">-</div>
                  <div class="la-kpi-label" data-i18n="laTotalBet">
                    Tổng cược
                  </div>
                </div>
              </div>
              <div class="la-kpi-card" style="border-left-color: #ff5722">
                <div class="la-kpi-icon" style="background: #ff5722">
                  <i class="hi hi-percent"></i>
                </div>
                <div class="la-kpi-info">
                  <div class="la-kpi-value" id="kpi_totalWL">-</div>
                  <div class="la-kpi-label" data-i18n="laTotalWL">Tổng T/T</div>
                </div>
              </div>
            </div>

            <!-- Table -->
            <div class="la-section-title" data-i18n="lotteryAnalysis">
              Phân tích Xổ số
            </div>
            <table id="lotteryTable" lay-filter="lotteryTable"></table>
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="/js/hub-crypto.js?v=3"></script>
    <script src="/js/hub-api.js?v=3"></script>
    <script src="/js/hub-lang.js"></script>
    <script src="/js/hub-agent-filter.js"></script>

    <script>
      HubAPI.requireAuth();
      HubLang.init();
      HubLang.applyDOM();
      document.title = HubLang.t('lotteryAnalysis');

      var customStart = null,
        customEnd = null;

      function fmtDate(d) {
        return (
          d.getFullYear() +
          '-' +
          String(d.getMonth() + 1).padStart(2, '0') +
          '-' +
          String(d.getDate()).padStart(2, '0')
        );
      }
      function fmtMoney(n) {
        n = n || 0;
        return n.toLocaleString(undefined, {
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        });
      }

      function calcRange(range) {
        var now = new Date();
        var todayStr = fmtDate(now);
        if (range === 'today') return { start: todayStr, end: todayStr };
        if (range === 'yesterday') {
          var yd = new Date(now);
          yd.setDate(yd.getDate() - 1);
          var s = fmtDate(yd);
          return { start: s, end: s };
        }
        if (range === 'thisWeek') {
          var ws = new Date(now);
          var dow = ws.getDay();
          dow = dow === 0 ? 6 : dow - 1;
          ws.setDate(ws.getDate() - dow);
          return { start: fmtDate(ws), end: todayStr };
        }
        if (range === 'thisMonth') {
          var ms = new Date(now.getFullYear(), now.getMonth(), 1);
          return { start: fmtDate(ms), end: todayStr };
        }
        if (range === 'lastMonth') {
          var lms = new Date(now.getFullYear(), now.getMonth() - 1, 1);
          var lme = new Date(now.getFullYear(), now.getMonth(), 0);
          return { start: fmtDate(lms), end: fmtDate(lme) };
        }
        return { start: todayStr, end: todayStr };
      }

      layui.use(['table', 'laydate'], function () {
        var $ = layui.$;
        var laydate = layui.laydate;

        laydate.render({
          elem: '#laDatePicker',
          type: 'date',
          range: '|',
          rangeLinked: true,
          max: 0,
          done: function (value) {
            if (!value) return;
            var parts = value.split('|');
            if (parts.length === 2) {
              customStart = parts[0].trim();
              customEnd = parts[1].trim();
              $('.la-range').addClass('layui-btn-primary');
              loadData();
            }
          }
        });

        $('.la-range').on('click', function () {
          var range = $(this).data('range');
          var r = calcRange(range);
          customStart = r.start;
          customEnd = r.end;
          $('#laDatePicker').val('');
          $('.la-range').addClass('layui-btn-primary');
          $(this).removeClass('layui-btn-primary');
          loadData();
        });

        // Init: today
        var initR = calcRange('today');
        customStart = initR.start;
        customEnd = initR.end;
        loadData();

        function loadData() {
          $('#kpi_totalLotteries, #kpi_totalBet, #kpi_totalWL').text('...');

          var qs = 'start_date=' + customStart + '&end_date=' + customEnd;
          HubAPI.dashboardGet('lottery-analysis?' + qs)
            .then(function (res) {
              if (res.code !== 0) {
                showError(res.msg || HubLang.t('error'));
                return;
              }
              renderData(res.data);
            })
            .catch(function (err) {
              showError(err.message);
            });
        }

        function renderData(d) {
          $('#dateLabel').text(d.startDate + ' \u2192 ' + d.endDate);

          // KPIs
          var s = d.summary;
          $('#kpi_totalLotteries').text(s.totalLotteries || 0);
          $('#kpi_totalBet').text(fmtMoney(s.totalBet));
          $('#kpi_totalWL')
            .text(fmtMoney(s.totalWL))
            .css('color', (s.totalWL || 0) >= 0 ? '#16b777' : '#ff5722');

          // Table
          function moneyTpl(field) {
            return function (row) {
              return fmtMoney(row[field]);
            };
          }
          function wlTpl(row) {
            var v = row.winLose || 0;
            return (
              '<span style="color:' +
              (v >= 0 ? '#16b777' : '#ff5722') +
              ';font-weight:600">' +
              fmtMoney(v) +
              '</span>'
            );
          }
          function profitTpl(row) {
            var v = row.companyProfit || 0;
            return (
              '<span style="color:' +
              (v >= 0 ? '#16b777' : '#ff5722') +
              ';font-weight:600">' +
              fmtMoney(v) +
              '</span>'
            );
          }

          layui.table.render({
            elem: '#lotteryTable',
            toolbar: true,
            defaultToolbar: ['filter', 'print', 'exports'],
            data: d.lotteries || [],
            text: { none: HubLang.t('noData') },
            page: false,
            cols: [
              [
                {
                  field: 'lottery_name',
                  title: HubLang.t('laLotteryName'),
                  width: 160,
                  fixed: 'left'
                },
                {
                  field: 'players',
                  title: HubLang.t('laPlayers'),
                  width: 110,
                  align: 'right'
                },
                {
                  field: 'betCount',
                  title: HubLang.t('laBetCount'),
                  width: 110,
                  align: 'right',
                  templet: moneyTpl('betCount')
                },
                {
                  field: 'betAmount',
                  title: HubLang.t('laBetAmount'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('betAmount')
                },
                {
                  field: 'validAmount',
                  title: HubLang.t('laValidAmount'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('validAmount')
                },
                {
                  field: 'prize',
                  title: HubLang.t('laPrize'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('prize')
                },
                {
                  field: 'rebateAmount',
                  title: HubLang.t('laRebateAmount'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('rebateAmount')
                },
                {
                  field: 'winLose',
                  title: HubLang.t('laWinLose'),
                  width: 130,
                  align: 'right',
                  templet: wlTpl
                },
                {
                  field: 'companyProfit',
                  title: HubLang.t('laCompanyProfit'),
                  minWidth: 140,
                  align: 'right',
                  templet: profitTpl
                }
              ]
            ]
          });
        }

        function showError(msg) {
          document.getElementById('kpiRow').innerHTML =
            '<div class="la-error">' + (msg || HubLang.t('error')) + '</div>';
        }
      });
    </script>
  </body>
</html>
