<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Báo cáo xổ số</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: sans-serif;
      }
      .layui-card {
        margin: 15px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-card-header {
        padding-bottom: 0;
        border-bottom: none;
      }
      .layui-elem-field {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        border-radius: 4px;
        border-color: #e6e6e6;
      }
      .layui-table-view {
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-table-cell {
        text-align: left;
      }
      .layui-field-box .layui-inline {
        margin-bottom: 8px;
      }
      .layui-field-box .layui-inline label {
        font-size: 13px;
        margin-right: 5px;
      }
      .hs-text {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="layui-row">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-form layui-card-header">
            <fieldset class="layui-elem-field">
              <legend data-i18n="reportLotteryTitle">Báo cáo xổ số</legend>
              <div class="layui-field-box">
                <form class="layui-form" lay-filter="searchForm">
                  <div class="layui-inline">
                    <label data-i18n="time">Thời gian</label>：
                    <div style="width: 220px" class="layui-input-inline">
                      <input
                        type="text"
                        name="date"
                        id="dateRange"
                        placeholder="Chọn khoảng thời gian"
                        data-i18n="dateStartEnd"
                        data-i18n-attr="placeholder"
                        class="layui-input"
                        readonly
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div class="layui-inline">
                    <div style="width: 100px" class="layui-input-inline">
                      <select lay-filter="quickDateFilter" lay-search="">
                        <option value="" id="optToday" data-i18n="today">
                          Hôm nay
                        </option>
                        <option
                          value=""
                          id="optYesterday"
                          data-i18n="yesterday"
                        >
                          Hôm qua
                        </option>
                        <option value="" id="optWeek" data-i18n="thisWeek">
                          Tuần này
                        </option>
                        <option value="" id="optMonth" data-i18n="thisMonth">
                          Tháng này
                        </option>
                        <option
                          value=""
                          id="optLastMonth"
                          data-i18n="lastMonth"
                        >
                          Tháng trước
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-inline">
                    <label data-i18n="lotteryType">Tên loại xổ</label>：
                    <div style="width: 200px" class="layui-input-inline">
                      <select name="lottery_id" lay-search="">
                        <option value="" data-i18n="selectOrSearch">
                          Chọn hoặc nhập để tìm kiếm
                        </option>
                        <option value="67">Sicbo 30 giây</option>
                        <option value="66">Sicbo 20 giây</option>
                        <option value="68">Sicbo 40 giây</option>
                        <option value="69">Sicbo 50 giây</option>
                        <option value="70">Sicbo 1 phút</option>
                        <option value="71">Sicbo 1.5 phút</option>
                        <option value="73">Win go 45 giây</option>
                        <option value="74">Win go 1 phút</option>
                        <option value="75">Win go 3 phút</option>
                        <option value="76">Win go 5 phút</option>
                        <option value="77">Win go 30 giây</option>
                        <option value="51">Keno VIP 20 giây</option>
                        <option value="52">Keno VIP 30 giây</option>
                        <option value="53">Keno VIP 40 giây</option>
                        <option value="54">Keno VIP 50 giây</option>
                        <option value="55">Keno VIP 1 phút</option>
                        <option value="56">Keno VIP 5 phút</option>
                        <option value="32">Miền Bắc</option>
                        <option value="63">Xổ số Miền Bắc</option>
                        <option value="46">M.bắc nhanh 3 phút</option>
                        <option value="45">M.bắc nhanh 5 phút</option>
                        <option value="47">Miền Bắc VIP 45 giây</option>
                        <option value="48">Miền Bắc VIP 75 giây</option>
                        <option value="49">Miền Bắc VIP 2 phút</option>
                        <option value="44">Miền Nam VIP 5 phút</option>
                        <option value="57">Miền Nam VIP 45 giây</option>
                        <option value="58">Miền Nam VIP 1 phút</option>
                        <option value="59">Miền Nam VIP 90 giây</option>
                        <option value="60">Miền Nam VIP 2 phút</option>
                        <option value="1">Bạc Liêu</option>
                        <option value="2">Vũng Tàu</option>
                        <option value="3">Tiền Giang</option>
                        <option value="4">Kiên Giang</option>
                        <option value="5">Đà Lạt</option>
                        <option value="6">Bình Phước</option>
                        <option value="7">Bình Dương</option>
                        <option value="8">An Giang</option>
                        <option value="9">Bình Thuận</option>
                        <option value="10">Cà Mau</option>
                        <option value="11">Cần Thơ</option>
                        <option value="12">Hậu Giang</option>
                        <option value="13">Đồng Tháp</option>
                        <option value="14">Tây Ninh</option>
                        <option value="15">Sóc Trăng</option>
                        <option value="16">TP Hồ Chí Minh</option>
                        <option value="17">Đồng Nai</option>
                        <option value="30">Đắk Lắk</option>
                        <option value="31">Đắk Nông</option>
                        <option value="42">Trà Vinh</option>
                        <option value="43">Vĩnh Long</option>
                        <option value="18">Đà Nẵng</option>
                        <option value="19">Thừa Thiên Huế</option>
                        <option value="20">Quảng Trị</option>
                        <option value="21">Phú Yên</option>
                        <option value="22">Quảng Bình</option>
                        <option value="23">Quảng Nam</option>
                        <option value="24">Quảng Ngãi</option>
                        <option value="25">Ninh Thuận</option>
                        <option value="26">Kon Tum</option>
                        <option value="27">Khánh Hoà</option>
                        <option value="28">Gia Lai</option>
                        <option value="29">Bình Định</option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-inline">
                    <label data-i18n="accountName">Tên tài khoản</label>：
                    <div style="width: 200px" class="layui-input-inline">
                      <input
                        type="text"
                        name="username"
                        placeholder="Nhập tên tài khoản"
                        data-i18n="enterAccountName"
                        data-i18n-attr="placeholder"
                        class="layui-input"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div class="layui-inline">
                    <button
                      type="button"
                      class="layui-btn"
                      lay-submit
                      lay-filter="doSearch"
                    >
                      <i class="layui-icon layui-icon-search"></i>
                      <span data-i18n="search">Tìm kiếm</span>
                    </button>
                  </div>
                  <div class="layui-inline">
                    <button
                      type="reset"
                      class="layui-btn layui-btn-primary"
                      id="btnReset"
                    >
                      <i class="layui-icon layui-icon-refresh"></i>
                      <span data-i18n="reset">Đặt lại</span>
                    </button>
                  </div>
                </form>
              </div>
            </fieldset>
          </div>
          <div class="layui-card-body">
            <table id="dataTable" lay-filter="dataTable"></table>
          </div>
          <div
            class="layui-fluid"
            style="margin-top: 0; padding-top: 0; padding-bottom: 1px"
          >
            <div>
              <span style="font-weight: bold" data-i18n="summaryData"
                >Dữ liệu tổng hợp:</span
              >
              <table class="layui-table" lay-even lay-skin="nob">
                <thead>
                  <tr>
                    <th data-i18n="bettersCount">Số khách đặt cược</th>
                    <th data-i18n="betCount">Số lần cược</th>
                    <th data-i18n="betAmount">Tiền cược</th>
                    <th data-i18n="validBetAmount">
                      Tiền cược hợp lệ (trừ cược hoà)
                    </th>
                    <th data-i18n="rebateAmount">Hoàn trả</th>
                    <th data-i18n="winLoseNoRebate">
                      Kết quả thắng thua (không gồm hoàn trả)
                    </th>
                    <th data-i18n="winLose">Thắng thua</th>
                    <th data-i18n="prizeCol">Tiền trúng</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="total_bet_number" class="hs-text">0</td>
                    <td id="total_bet_count" class="hs-text">0</td>
                    <td id="total_bet_amount" class="hs-text">0.0000</td>
                    <td id="total_valid_amount" class="hs-text">0.0000</td>
                    <td id="total_rebate_amount" class="hs-text">0.0000</td>
                    <td id="total_result" class="hs-text">0.0000</td>
                    <td id="total_win_lose" class="hs-text">0.0000</td>
                    <td id="total_prize" class="hs-text">0.0000</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="/js/hub-lang.js"></script>
    <script src="/js/hub-crypto.js?v=3"></script>
    <script src="/js/hub-api.js?v=3"></script>
    <script src="/js/hub-agent-filter.js"></script>

    <script>
      layui.use(['table', 'form', 'laydate'], function () {
        HubLang.init();
        HubLang.applyDOM();
        document.title = HubLang.t('reportLotteryTitle');
        var table = layui.table;
        var form = layui.form;
        var laydate = layui.laydate;

        var $ = layui.$;

        function fmt(d) {
          return (
            d.getFullYear() +
            '-' +
            String(d.getMonth() + 1).padStart(2, '0') +
            '-' +
            String(d.getDate()).padStart(2, '0')
          );
        }
        var now = new Date();
        var todayStr = fmt(now);

        var yd = new Date(now);
        yd.setDate(yd.getDate() - 1);
        var yesterdayStr = fmt(yd);

        var ws = new Date(now);
        var dow = ws.getDay();
        dow = dow === 0 ? 6 : dow - 1;
        ws.setDate(ws.getDate() - dow);
        var weekStartStr = fmt(ws);

        var ms = new Date(now.getFullYear(), now.getMonth(), 1);
        var monthStartStr = fmt(ms);

        var lms = new Date(now.getFullYear(), now.getMonth() - 1, 1);
        var lme = new Date(now.getFullYear(), now.getMonth(), 0);
        var lastMonthStart = fmt(lms);
        var lastMonthEnd = fmt(lme);

        document.getElementById('optToday').value = todayStr + ' | ' + todayStr;
        document.getElementById('optYesterday').value =
          yesterdayStr + ' | ' + yesterdayStr;
        document.getElementById('optWeek').value =
          weekStartStr + ' | ' + todayStr;
        document.getElementById('optMonth').value =
          monthStartStr + ' | ' + todayStr;
        document.getElementById('optLastMonth').value =
          lastMonthStart + ' | ' + lastMonthEnd;
        form.render('select');

        var defaultRange = todayStr + ' | ' + todayStr;

        laydate.render({
          elem: '#dateRange',
          type: 'date',
          range: '|',
          rangeLinked: true,
          max: 0,
          value: defaultRange
        });

        form.on('select(quickDateFilter)', function (data) {
          if (data.value) {
            $('#dateRange').val(data.value);
          }
        });

        function renderTotalData(totalData) {
          if (!totalData) return;
          var fields = [
            'total_bet_number',
            'total_bet_count',
            'total_bet_amount',
            'total_valid_amount',
            'total_rebate_amount',
            'total_result',
            'total_win_lose',
            'total_prize'
          ];
          fields.forEach(function (key) {
            var val = totalData[key];
            if (val === undefined || val === null) {
              val =
                key === 'total_bet_count' || key === 'total_bet_number'
                  ? '0'
                  : '0.0000';
            }
            var el = document.getElementById(key);
            if (el) el.textContent = val;
          });
        }

        table.render({
          elem: '#dataTable',
          url: '/api/data/report-lottery',
          method: 'get',
          where: { date: defaultRange },
          toolbar: true,
          defaultToolbar: [
            HubAgentFilter.create('dataTable'),
            'filter',
            'print',
            'exports'
          ],
          page: true,
          limit: 10,
          text: { none: HubLang.t('noData') },
          parseData: function (res) {
            window._lastTotalData = res.total_data || null;
            window._lastFromLocal = !!res.fromLocal;
            return {
              code: res.code === 0 ? 0 : 1,
              msg: res.msg || '',
              count: res.count || 0,
              data: res.data || []
            };
          },
          request: { pageName: 'page', limitName: 'limit' },
          cols: [
            [
              { field: 'username', title: HubLang.t('account'), width: 130 },
              {
                field: 'user_parent_format',
                title: HubLang.t('agent'),
                width: 120
              },
              { field: 'bet_count', title: HubLang.t('betTimes'), width: 100 },
              {
                field: 'bet_amount',
                title: HubLang.t('betAmount'),
                width: 140
              },
              {
                field: 'valid_amount',
                title: HubLang.t('validAmount'),
                width: 140
              },
              {
                field: 'rebate_amount',
                title: HubLang.t('rebateAmount'),
                width: 120
              },
              {
                field: 'result',
                title: HubLang.t('winLoseNoRebate'),
                width: 180
              },
              { field: 'win_lose', title: HubLang.t('winLose'), width: 140 },
              { field: 'prize', title: HubLang.t('prize'), width: 140 },
              {
                field: 'lottery_name',
                title: HubLang.t('lotteryName'),
                width: 200
              },
              { field: 'uid', title: 'UID', width: 90 },
              { field: 'lottery_id', title: HubLang.t('lotteryId'), width: 90 }
            ]
          ],
          done: function (res) {
            console.log(
              '[reportLottery] Đã tải ' +
                (res.data ? res.data.length : 0) +
                '/' +
                res.count
            );
            renderTotalData(window._lastTotalData);
            if (window._lastFromLocal) {
              setTimeout(function () {
                table.reload('dataTable');
              }, 3000);
            }
          }
        });

        form.on('submit(doSearch)', function (data) {
          table.reload('dataTable', { where: data.field, page: { curr: 1 } });
          return false;
        });

        $('#btnReset').on('click', function () {
          setTimeout(function () {
            $('#dateRange').val(defaultRange);
            form.render('select');
            table.reload('dataTable', {
              where: { date: defaultRange, username: '', lottery_id: '' },
              page: { curr: 1 }
            });
          }, 50);
        });
      });
    </script>
  </body>
</html>
