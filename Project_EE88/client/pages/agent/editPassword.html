<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đổi mật khẩu đăng nhập</title>
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
  <style>
    body { margin: 0; padding: 0; background: #f2f2f2; font-family: sans-serif; }
    .layui-card { margin: 15px; }
  </style>
</head>
<body>

  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12" style="padding: 0;">
      <div class="layui-card">
        <div class="layui-card-header">Đổi mật khẩu đăng nhập</div>
        <div class="layui-card-body" style="padding: 15px;">
          <form class="layui-form" lay-filter="editPwdForm">
            <div class="layui-form-item">
              <label class="layui-form-label">Mật khẩu cũ</label>
              <div class="layui-input-block">
                <input type="password" lay-verify="required" lay-reqtext="Nhập mật khẩu cũ" autocomplete="off" name="oldPwd" placeholder="Nhập mật khẩu cũ" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">Mật khẩu mới</label>
              <div class="layui-input-block">
                <input type="password" lay-verify="required" lay-reqtext="Mật khẩu mới" autocomplete="off" name="newPwd" placeholder="Mật khẩu mới" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">Xác nhận mật khẩu mới</label>
              <div class="layui-input-block">
                <input type="password" lay-verify="required" lay-reqtext="Nhập xác nhận mật khẩu mới" autocomplete="off" name="confirmPwd" placeholder="Nhập xác nhận mật khẩu mới" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item layui-layout-admin">
              <div class="layui-input-block">
                <button type="button" lay-submit lay-filter="doSubmit" class="layui-btn">Gửi đi</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/lib/layui/layui.js"></script>
  <script src="/js/hub-api.js"></script>
  <script>
    layui.use(['form', 'layer'], function () {
      var form = layui.form;
      var layer = layui.layer;
      var $ = layui.$;

      form.on('submit(doSubmit)', function (data) {
        var field = data.field;

        if (field.newPwd !== field.confirmPwd) {
          layer.msg('Mật khẩu mới và xác nhận không khớp', { icon: 5 });
          return false;
        }

        var loading = layer.load(1);
        $.ajax({
          url: '/api/action/editPassword',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(field),
          success: function (res) {
            layer.close(loading);
            if (res.code === 0) {
              layer.msg('Đổi mật khẩu thành công', { icon: 1 });
            } else {
              layer.msg(res.msg || 'Đổi mật khẩu thất bại', { icon: 2 });
            }
          },
          error: function () {
            layer.close(loading);
            layer.msg('Lỗi kết nối server', { icon: 2 });
          }
        });
        return false;
      });
    });
  </script>
</body>
</html>
