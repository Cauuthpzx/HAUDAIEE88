<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giu chan Khach hang</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/css/hub-icons.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: sans-serif;
      }
      .layui-card {
        margin: 15px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-card-header {
        padding-bottom: 0;
        border-bottom: none;
      }
      .layui-elem-field {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        border-radius: 4px;
        border-color: #e6e6e6;
      }
      .layui-table-view {
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-table-cell {
        text-align: left;
      }
      .layui-field-box .layui-inline {
        margin-bottom: 8px;
      }
      .layui-field-box .layui-inline label {
        font-size: 13px;
        margin-right: 5px;
      }
      .cr-range-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .cr-kpi-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }
      .cr-kpi-card {
        flex: 1;
        min-width: 155px;
        background: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.06),
          0 0 0 1px rgba(0, 0, 0, 0.03);
        display: flex;
        align-items: center;
        gap: 14px;
        border-left: 3px solid transparent;
      }
      .cr-kpi-icon {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #fff;
        flex-shrink: 0;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .cr-kpi-info {
        flex: 1;
        min-width: 0;
      }
      .cr-kpi-value {
        font-size: 22px;
        font-weight: 700;
        line-height: 1.2;
      }
      .cr-kpi-label {
        font-size: 12px;
        color: #999;
        margin-top: 2px;
      }
      .cr-section-title {
        font-size: 13px;
        color: #555;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .cr-error {
        text-align: center;
        padding: 40px 0;
        color: #ff5722;
        font-size: 13px;
      }
      @media (max-width: 768px) {
        .cr-kpi-card {
          min-width: calc(50% - 8px);
        }
      }
    </style>
  </head>
  <body>
    <div class="layui-row">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">
            <fieldset class="layui-elem-field">
              <legend data-i18n="customerRetention">Giu chan Khach hang</legend>
              <div class="layui-field-box">
                <div class="cr-range-bar">
                  <span
                    style="font-size: 13px; color: #999"
                    data-i18n="dbDateRange"
                    >Khoang thoi gian:</span
                  >
                  <div class="layui-btn-group">
                    <button
                      class="layui-btn layui-btn-sm cr-range"
                      data-range="today"
                      data-i18n="today"
                    >
                      Hom nay
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary cr-range"
                      data-range="yesterday"
                      data-i18n="yesterday"
                    >
                      Hom qua
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary cr-range"
                      data-range="thisWeek"
                      data-i18n="thisWeek"
                    >
                      Tuan nay
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary cr-range"
                      data-range="thisMonth"
                      data-i18n="thisMonth"
                    >
                      Thang nay
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary cr-range"
                      data-range="lastMonth"
                      data-i18n="lastMonth"
                    >
                      Thang truoc
                    </button>
                  </div>
                  <div class="layui-input-inline" style="width: 220px">
                    <input
                      type="text"
                      id="crDatePicker"
                      class="layui-input"
                      placeholder="Chon khoang thoi gian"
                      data-i18n="dbPickDateRange"
                      data-i18n-attr="placeholder"
                      readonly
                      autocomplete="off"
                    />
                  </div>
                  <span
                    id="dateLabel"
                    style="font-size: 12px; color: #666"
                  ></span>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="layui-card-body">
            <!-- KPI Cards -->
            <div class="cr-kpi-row" id="kpiRow">
              <div class="cr-kpi-card" style="border-left-color: #1e9fff">
                <div class="cr-kpi-icon" style="background: #1e9fff">
                  <i class="hi hi-users"></i>
                </div>
                <div class="cr-kpi-info">
                  <div class="cr-kpi-value" id="kpi_totalActive">-</div>
                  <div class="cr-kpi-label" data-i18n="crTotalActive">
                    Tong hoat dong
                  </div>
                </div>
              </div>
              <div class="cr-kpi-card" style="border-left-color: #16b777">
                <div class="cr-kpi-icon" style="background: #16b777">
                  <i class="hi hi-o hi-o-circle-plus"></i>
                </div>
                <div class="cr-kpi-info">
                  <div class="cr-kpi-value" id="kpi_newMembers">-</div>
                  <div class="cr-kpi-label" data-i18n="crNewMembers">
                    Khach moi DK
                  </div>
                </div>
              </div>
              <div class="cr-kpi-card" style="border-left-color: #ffb800">
                <div class="cr-kpi-icon" style="background: #ffb800">
                  <i class="hi hi-chart-line"></i>
                </div>
                <div class="cr-kpi-info">
                  <div class="cr-kpi-value" id="kpi_newActive">-</div>
                  <div class="cr-kpi-label" data-i18n="crNewActive">
                    Moi hoat dong
                  </div>
                </div>
              </div>
              <div class="cr-kpi-card" style="border-left-color: #7c3aed">
                <div class="cr-kpi-icon" style="background: #7c3aed">
                  <i class="hi hi-arrows-rotate"></i>
                </div>
                <div class="cr-kpi-info">
                  <div class="cr-kpi-value" id="kpi_returning">-</div>
                  <div class="cr-kpi-label" data-i18n="crReturning">
                    Quay lai
                  </div>
                </div>
              </div>
              <div class="cr-kpi-card" style="border-left-color: #ff5722">
                <div class="cr-kpi-icon" style="background: #ff5722">
                  <i class="hi hi-o hi-o-circle-user"></i>
                </div>
                <div class="cr-kpi-info">
                  <div class="cr-kpi-value" id="kpi_churned">-</div>
                  <div class="cr-kpi-label" data-i18n="crChurned">Roi bo</div>
                </div>
              </div>
              <div class="cr-kpi-card" style="border-left-color: #e91e63">
                <div class="cr-kpi-icon" style="background: #e91e63">
                  <i class="hi hi-percent"></i>
                </div>
                <div class="cr-kpi-info">
                  <div class="cr-kpi-value" id="kpi_retentionRate">-</div>
                  <div class="cr-kpi-label" data-i18n="crRetentionRate">
                    Ty le giu chan
                  </div>
                </div>
              </div>
            </div>

            <!-- Table -->
            <div class="cr-section-title" data-i18n="crPerAgent">
              Chi tiet theo dai ly
            </div>
            <table id="retentionTable" lay-filter="retentionTable"></table>
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="/js/hub-crypto.js?v=3"></script>
    <script src="/js/hub-api.js?v=3"></script>
    <script src="/js/hub-lang.js"></script>
    <script src="/js/hub-agent-filter.js"></script>

    <script>
      HubAPI.requireAuth();
      HubLang.init();
      HubLang.applyDOM();
      document.title = HubLang.t('customerRetention');

      var customStart = null,
        customEnd = null;
      var _tableData = null;

      function fmtDate(d) {
        return (
          d.getFullYear() +
          '-' +
          String(d.getMonth() + 1).padStart(2, '0') +
          '-' +
          String(d.getDate()).padStart(2, '0')
        );
      }
      function fmtMoney(n) {
        n = n || 0;
        return n.toLocaleString(undefined, {
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        });
      }

      function calcRange(range) {
        var now = new Date();
        var todayStr = fmtDate(now);
        if (range === 'today') return { start: todayStr, end: todayStr };
        if (range === 'yesterday') {
          var yd = new Date(now);
          yd.setDate(yd.getDate() - 1);
          var s = fmtDate(yd);
          return { start: s, end: s };
        }
        if (range === 'thisWeek') {
          var ws = new Date(now);
          var dow = ws.getDay();
          dow = dow === 0 ? 6 : dow - 1;
          ws.setDate(ws.getDate() - dow);
          return { start: fmtDate(ws), end: todayStr };
        }
        if (range === 'thisMonth') {
          var ms = new Date(now.getFullYear(), now.getMonth(), 1);
          return { start: fmtDate(ms), end: todayStr };
        }
        if (range === 'lastMonth') {
          var lms = new Date(now.getFullYear(), now.getMonth() - 1, 1);
          var lme = new Date(now.getFullYear(), now.getMonth(), 0);
          return { start: fmtDate(lms), end: fmtDate(lme) };
        }
        return { start: todayStr, end: todayStr };
      }

      layui.use(['table', 'laydate'], function () {
        var $ = layui.$;
        var laydate = layui.laydate;

        laydate.render({
          elem: '#crDatePicker',
          type: 'date',
          range: '|',
          rangeLinked: true,
          max: 0,
          done: function (value) {
            if (!value) return;
            var parts = value.split('|');
            if (parts.length === 2) {
              customStart = parts[0].trim();
              customEnd = parts[1].trim();
              $('.cr-range').addClass('layui-btn-primary');
              loadData();
            }
          }
        });

        $('.cr-range').on('click', function () {
          var range = $(this).data('range');
          var r = calcRange(range);
          customStart = r.start;
          customEnd = r.end;
          $('#crDatePicker').val('');
          $('.cr-range').addClass('layui-btn-primary');
          $(this).removeClass('layui-btn-primary');
          loadData();
        });

        // Init: today
        var initR = calcRange('today');
        customStart = initR.start;
        customEnd = initR.end;
        loadData();

        function loadData() {
          $(
            '#kpi_totalActive, #kpi_newMembers, #kpi_newActive, #kpi_returning, #kpi_churned, #kpi_retentionRate'
          ).text('...');

          var qs = 'start_date=' + customStart + '&end_date=' + customEnd;
          HubAPI.dashboardGet('customer-retention?' + qs)
            .then(function (res) {
              if (res.code !== 0) {
                showError(res.msg || HubLang.t('error'));
                return;
              }
              renderData(res.data);
            })
            .catch(function (err) {
              showError(err.message);
            });
        }

        function renderData(d) {
          $('#dateLabel').text(d.startDate + ' \u2192 ' + d.endDate);

          // KPIs
          var s = d.summary;
          $('#kpi_totalActive').text(fmtMoney(s.totalActive));
          $('#kpi_newMembers').text(fmtMoney(s.newMembers));
          $('#kpi_newActive').text(fmtMoney(s.newActive));
          $('#kpi_returning').text(fmtMoney(s.returning));
          $('#kpi_churned').text(fmtMoney(s.churned));
          $('#kpi_retentionRate').text(
            (s.retentionRate != null ? s.retentionRate.toFixed(1) : '0.0') + '%'
          );

          // Table
          _tableData = d.byAgent;
          layui.table.render({
            elem: '#retentionTable',
            toolbar: true,
            defaultToolbar: [
              HubAgentFilter.create('retentionTable'),
              'filter',
              'print',
              'exports'
            ],
            data: d.byAgent,
            text: { none: HubLang.t('noData') },
            page: false,
            cols: [
              [
                {
                  field: 'label',
                  title: HubLang.t('dbSale'),
                  width: 120,
                  fixed: 'left'
                },
                {
                  field: 'ee88Username',
                  title: HubLang.t('dbAgentLine'),
                  width: 120
                },
                {
                  field: 'active',
                  title: HubLang.t('crActive'),
                  width: 120,
                  align: 'right',
                  templet: function (row) {
                    return fmtMoney(row.active);
                  }
                },
                {
                  field: 'newActive',
                  title: HubLang.t('crNewActive'),
                  width: 120,
                  align: 'right',
                  templet: function (row) {
                    return fmtMoney(row.newActive);
                  }
                },
                {
                  field: 'returning',
                  title: HubLang.t('crReturning'),
                  width: 120,
                  align: 'right',
                  templet: function (row) {
                    return fmtMoney(row.returning);
                  }
                },
                {
                  field: 'churned',
                  title: HubLang.t('crChurned'),
                  width: 120,
                  align: 'right',
                  templet: function (row) {
                    return fmtMoney(row.churned);
                  }
                },
                {
                  field: 'retentionRate',
                  title: HubLang.t('crRetentionRate'),
                  minWidth: 140,
                  align: 'right',
                  templet: function (row) {
                    var v = row.retentionRate != null ? row.retentionRate : 0;
                    var color =
                      v >= 70 ? '#16b777' : v >= 40 ? '#ffb800' : '#ff5722';
                    return (
                      '<span style="color:' +
                      color +
                      ';font-weight:600">' +
                      v.toFixed(1) +
                      '%</span>'
                    );
                  }
                }
              ]
            ]
          });

          HubAgentFilter.onFilter(
            'retentionTable',
            function (selectedIds, allSelected) {
              if (!_tableData) return;
              var filtered = allSelected
                ? _tableData
                : _tableData.filter(function (d) {
                    return selectedIds.indexOf(d.agentId) !== -1;
                  });
              layui.table.reload('retentionTable', { data: filtered });
            }
          );
        }

        function showError(msg) {
          document.getElementById('kpiRow').innerHTML =
            '<div class="cr-error">' + (msg || HubLang.t('error')) + '</div>';
        }
      });
    </script>
  </body>
</html>
