<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chất lượng nhóm QC</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/css/hub-icons.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: sans-serif;
      }
      .layui-card {
        margin: 15px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-card-header {
        padding-bottom: 0;
        border-bottom: none;
      }
      .layui-elem-field {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        border-radius: 4px;
        border-color: #e6e6e6;
      }
      .layui-table-view {
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-table-cell {
        text-align: left;
      }
      .layui-field-box .layui-inline {
        margin-bottom: 8px;
      }
      .layui-field-box .layui-inline label {
        font-size: 13px;
        margin-right: 5px;
      }
      .qc-range-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .qc-kpi-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }
      .qc-kpi-card {
        flex: 1;
        min-width: 155px;
        background: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.06),
          0 0 0 1px rgba(0, 0, 0, 0.03);
        display: flex;
        align-items: center;
        gap: 14px;
        border-left: 3px solid transparent;
      }
      .qc-kpi-icon {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #fff;
        flex-shrink: 0;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .qc-kpi-info {
        flex: 1;
        min-width: 0;
      }
      .qc-kpi-value {
        font-size: 22px;
        font-weight: 700;
        line-height: 1.2;
      }
      .qc-kpi-label {
        font-size: 12px;
        color: #999;
        margin-top: 2px;
      }
      .qc-section-title {
        font-size: 13px;
        color: #555;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .qc-error {
        text-align: center;
        padding: 40px 0;
        color: #ff5722;
        font-size: 13px;
      }
      @media (max-width: 768px) {
        .qc-kpi-card {
          min-width: calc(50% - 8px);
        }
      }
    </style>
  </head>
  <body>
    <div class="layui-row">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">
            <fieldset class="layui-elem-field">
              <legend data-i18n="qcGroupQuality">Chất lượng nhóm QC</legend>
              <div class="layui-field-box">
                <div class="qc-range-bar">
                  <span
                    style="font-size: 13px; color: #999"
                    data-i18n="dbDateRange"
                    >Khoảng thời gian:</span
                  >
                  <div class="layui-btn-group">
                    <button
                      class="layui-btn layui-btn-sm qc-range"
                      data-range="today"
                      data-i18n="today"
                    >
                      Hôm nay
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary qc-range"
                      data-range="yesterday"
                      data-i18n="yesterday"
                    >
                      Hôm qua
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary qc-range"
                      data-range="thisWeek"
                      data-i18n="thisWeek"
                    >
                      Tuần này
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary qc-range"
                      data-range="thisMonth"
                      data-i18n="thisMonth"
                    >
                      Tháng này
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary qc-range"
                      data-range="lastMonth"
                      data-i18n="lastMonth"
                    >
                      Tháng trước
                    </button>
                  </div>
                  <div class="layui-input-inline" style="width: 220px">
                    <input
                      type="text"
                      id="qcDatePicker"
                      class="layui-input"
                      placeholder="Chọn khoảng thời gian"
                      data-i18n="dbPickDateRange"
                      data-i18n-attr="placeholder"
                      readonly
                      autocomplete="off"
                    />
                  </div>
                  <span
                    id="dateLabel"
                    style="font-size: 12px; color: #666"
                  ></span>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="layui-card-body">
            <!-- KPI Cards -->
            <div class="qc-kpi-row" id="kpiRow">
              <div class="qc-kpi-card" style="border-left-color: #1e9fff">
                <div class="qc-kpi-icon" style="background: #1e9fff">
                  <i class="hi hi-users"></i>
                </div>
                <div class="qc-kpi-info">
                  <div class="qc-kpi-value" id="kpi_totalGroups">-</div>
                  <div class="qc-kpi-label" data-i18n="qcTotalGroups">
                    Tổng nhóm
                  </div>
                </div>
              </div>
              <div class="qc-kpi-card" style="border-left-color: #16b777">
                <div class="qc-kpi-icon" style="background: #16b777">
                  <i class="hi hi-o hi-o-circle-user"></i>
                </div>
                <div class="qc-kpi-info">
                  <div class="qc-kpi-value" id="kpi_totalMembers">-</div>
                  <div class="qc-kpi-label" data-i18n="qcTotalMembers">
                    Tổng thành viên
                  </div>
                </div>
              </div>
              <div class="qc-kpi-card" style="border-left-color: #ffb800">
                <div class="qc-kpi-icon" style="background: #ffb800">
                  <i class="hi hi-chart-line"></i>
                </div>
                <div class="qc-kpi-info">
                  <div class="qc-kpi-value" id="kpi_totalActive">-</div>
                  <div class="qc-kpi-label" data-i18n="qcActiveMembers">
                    Hoạt động
                  </div>
                </div>
              </div>
              <div class="qc-kpi-card" style="border-left-color: #7c3aed">
                <div class="qc-kpi-icon" style="background: #7c3aed">
                  <i class="hi hi-o hi-o-star"></i>
                </div>
                <div class="qc-kpi-info">
                  <div class="qc-kpi-value" id="kpi_totalDeposit">-</div>
                  <div class="qc-kpi-label" data-i18n="qcTotalDeposit">
                    Tổng nạp
                  </div>
                </div>
              </div>
            </div>

            <!-- Table -->
            <div class="qc-section-title" data-i18n="qcGroupQuality">
              Chất lượng nhóm QC
            </div>
            <table id="qcTable" lay-filter="qcTable"></table>
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="/js/hub-crypto.js?v=3"></script>
    <script src="/js/hub-col-perm.js"></script>
    <script src="/js/hub-api.js?v=3"></script>
    <script src="/js/hub-lang.js"></script>
    <script src="/js/hub-agent-filter.js"></script>

    <script>
      HubAPI.requireAuth();
      HubLang.init();
      HubLang.applyDOM();
      document.title = HubLang.t('qcGroupQuality');

      var customStart = null,
        customEnd = null;
      var _tableData = null;

      function fmtDate(d) {
        return (
          d.getFullYear() +
          '-' +
          String(d.getMonth() + 1).padStart(2, '0') +
          '-' +
          String(d.getDate()).padStart(2, '0')
        );
      }
      function fmtMoney(n) {
        n = n || 0;
        return n.toLocaleString(undefined, {
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        });
      }

      function calcRange(range) {
        var now = new Date();
        var todayStr = fmtDate(now);
        if (range === 'today') return { start: todayStr, end: todayStr };
        if (range === 'yesterday') {
          var yd = new Date(now);
          yd.setDate(yd.getDate() - 1);
          var s = fmtDate(yd);
          return { start: s, end: s };
        }
        if (range === 'thisWeek') {
          var ws = new Date(now);
          var dow = ws.getDay();
          dow = dow === 0 ? 6 : dow - 1;
          ws.setDate(ws.getDate() - dow);
          return { start: fmtDate(ws), end: todayStr };
        }
        if (range === 'thisMonth') {
          var ms = new Date(now.getFullYear(), now.getMonth(), 1);
          return { start: fmtDate(ms), end: todayStr };
        }
        if (range === 'lastMonth') {
          var lms = new Date(now.getFullYear(), now.getMonth() - 1, 1);
          var lme = new Date(now.getFullYear(), now.getMonth(), 0);
          return { start: fmtDate(lms), end: fmtDate(lme) };
        }
        return { start: todayStr, end: todayStr };
      }

      layui.use(['table', 'laydate'], function () {
        var $ = layui.$;
        var laydate = layui.laydate;

        laydate.render({
          elem: '#qcDatePicker',
          type: 'date',
          range: '|',
          rangeLinked: true,
          max: 0,
          done: function (value) {
            if (!value) return;
            var parts = value.split('|');
            if (parts.length === 2) {
              customStart = parts[0].trim();
              customEnd = parts[1].trim();
              $('.qc-range').addClass('layui-btn-primary');
              loadData();
            }
          }
        });

        $('.qc-range').on('click', function () {
          var range = $(this).data('range');
          var r = calcRange(range);
          customStart = r.start;
          customEnd = r.end;
          $('#qcDatePicker').val('');
          $('.qc-range').addClass('layui-btn-primary');
          $(this).removeClass('layui-btn-primary');
          loadData();
        });

        // Init: today
        var initR = calcRange('today');
        customStart = initR.start;
        customEnd = initR.end;
        loadData();

        function loadData() {
          $(
            '#kpi_totalGroups, #kpi_totalMembers, #kpi_totalActive, #kpi_totalDeposit'
          ).text('...');

          var qs = 'start_date=' + customStart + '&end_date=' + customEnd;
          HubAPI.dashboardGet('qc-group-quality?' + qs)
            .then(function (res) {
              if (res.code !== 0) {
                showError(res.msg || HubLang.t('error'));
                return;
              }
              renderData(res.data);
            })
            .catch(function (err) {
              showError(err.message);
            });
        }

        function renderData(d) {
          $('#dateLabel').text(d.startDate + ' → ' + d.endDate);

          // KPIs
          var s = d.summary;
          $('#kpi_totalGroups').text(fmtMoney(s.totalGroups));
          $('#kpi_totalMembers').text(fmtMoney(s.totalMembers));
          $('#kpi_totalActive').text(fmtMoney(s.totalActive));
          $('#kpi_totalDeposit').text(fmtMoney(s.totalDeposit));

          // Table
          function moneyTpl(field) {
            return function (row) {
              return fmtMoney(row[field]);
            };
          }

          _tableData = d.groups;
          layui.table.render({
            elem: '#qcTable',
            toolbar: true,
            defaultToolbar: ['filter', 'print', 'exports'],
            data: d.groups,
            text: { none: HubLang.t('noData') },
            page: false,
            cols: [
              HubColPerm.filterCols('qcGroupQuality', [
                {
                  field: 'groupId',
                  title: HubLang.t('qcGroup'),
                  width: 100,
                  fixed: 'left'
                },
                {
                  field: 'members',
                  title: HubLang.t('qcMembers'),
                  width: 110,
                  align: 'right',
                  templet: moneyTpl('members')
                },
                {
                  field: 'active',
                  title: HubLang.t('qcActive'),
                  width: 110,
                  align: 'right',
                  templet: moneyTpl('active')
                },
                {
                  field: 'totalDeposit',
                  title: HubLang.t('totalDeposit'),
                  width: 140,
                  align: 'right',
                  templet: moneyTpl('totalDeposit')
                },
                {
                  field: 'lotteryBet',
                  title: HubLang.t('dbLotteryBet'),
                  width: 140,
                  align: 'right',
                  templet: moneyTpl('lotteryBet')
                },
                {
                  field: 'lotteryWL',
                  title: HubLang.t('dbLotteryWL'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('lotteryWL')
                },
                {
                  field: 'thirdBet',
                  title: HubLang.t('dbThirdBet'),
                  width: 140,
                  align: 'right',
                  templet: moneyTpl('thirdBet')
                },
                {
                  field: 'thirdWL',
                  title: HubLang.t('dbThirdPartyWL'),
                  minWidth: 130,
                  align: 'right',
                  templet: moneyTpl('thirdWL')
                }
              ])
            ]
          });
        }

        function showError(msg) {
          document.getElementById('kpiRow').innerHTML =
            '<div class="qc-error">' + (msg || HubLang.t('error')) + '</div>';
        }
      });
    </script>
  </body>
</html>
