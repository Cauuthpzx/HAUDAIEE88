<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tính doanh thu</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/css/hub-icons.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: sans-serif;
      }
      .layui-card {
        margin: 15px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-card-header {
        padding-bottom: 0;
        border-bottom: none;
      }
      .layui-elem-field {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        border-radius: 4px;
        border-color: #e6e6e6;
      }
      .layui-table-view {
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-table-cell {
        text-align: left;
      }
      .layui-field-box .layui-inline {
        margin-bottom: 8px;
      }
      .layui-field-box .layui-inline label {
        font-size: 13px;
        margin-right: 5px;
      }
      .rv-range-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .rv-kpi-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }
      .rv-kpi-card {
        flex: 1;
        min-width: 155px;
        background: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.06),
          0 0 0 1px rgba(0, 0, 0, 0.03);
        display: flex;
        align-items: center;
        gap: 14px;
        border-left: 3px solid transparent;
      }
      .rv-kpi-icon {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #fff;
        flex-shrink: 0;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .rv-kpi-info {
        flex: 1;
        min-width: 0;
      }
      .rv-kpi-value {
        font-size: 22px;
        font-weight: 700;
        line-height: 1.2;
      }
      .rv-kpi-label {
        font-size: 12px;
        color: #999;
        margin-top: 2px;
      }
      .rv-kpi-sub {
        font-size: 11px;
        margin-top: 3px;
      }
      .rv-section-title {
        font-size: 13px;
        color: #555;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .rv-error {
        text-align: center;
        padding: 40px 0;
        color: #ff5722;
        font-size: 13px;
      }
      @media (max-width: 768px) {
        .rv-kpi-card {
          min-width: calc(50% - 8px);
        }
      }
    </style>
  </head>
  <body>
    <div class="layui-row">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">
            <fieldset class="layui-elem-field">
              <legend data-i18n="revenueCalc">Tính doanh thu</legend>
              <div class="layui-field-box">
                <div class="rv-range-bar">
                  <span
                    style="font-size: 13px; color: #999"
                    data-i18n="dbDateRange"
                    >Khoảng thời gian:</span
                  >
                  <div class="layui-btn-group">
                    <button
                      class="layui-btn layui-btn-sm rv-range"
                      data-range="today"
                      data-i18n="today"
                    >
                      Hôm nay
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary rv-range"
                      data-range="yesterday"
                      data-i18n="yesterday"
                    >
                      Hôm qua
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary rv-range"
                      data-range="thisWeek"
                      data-i18n="thisWeek"
                    >
                      Tuần này
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary rv-range"
                      data-range="thisMonth"
                      data-i18n="thisMonth"
                    >
                      Tháng này
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary rv-range"
                      data-range="lastMonth"
                      data-i18n="lastMonth"
                    >
                      Tháng trước
                    </button>
                  </div>
                  <div class="layui-input-inline" style="width: 220px">
                    <input
                      type="text"
                      id="rvDatePicker"
                      class="layui-input"
                      placeholder="Chọn khoảng thời gian"
                      data-i18n="dbPickDateRange"
                      data-i18n-attr="placeholder"
                      readonly
                      autocomplete="off"
                    />
                  </div>
                  <button
                    type="button"
                    class="layui-btn layui-btn-sm layui-btn-warm"
                    id="btnExport"
                    style="display: none"
                  >
                    <i class="layui-icon layui-icon-export"></i>
                    <span data-i18n="exportExcel">Xuất Excel</span>
                  </button>
                  <span
                    id="dateLabel"
                    style="font-size: 12px; color: #666"
                  ></span>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="layui-card-body">
            <!-- KPI Cards -->
            <div class="rv-kpi-row" id="kpiRow">
              <div class="rv-kpi-card" style="border-left-color: #16b777">
                <div class="rv-kpi-icon" style="background: #16b777">
                  <i class="hi hi-chart-bar"></i>
                </div>
                <div class="rv-kpi-info">
                  <div class="rv-kpi-value" id="kpi_revenue">-</div>
                  <div class="rv-kpi-label" data-i18n="revTotalRevenue">
                    Tổng doanh thu
                  </div>
                  <div class="rv-kpi-sub" id="kpi_compare"></div>
                </div>
              </div>
              <div class="rv-kpi-card" style="border-left-color: #ffb800">
                <div class="rv-kpi-icon" style="background: #ffb800">
                  <i class="hi hi-o hi-o-file-lines"></i>
                </div>
                <div class="rv-kpi-info">
                  <div class="rv-kpi-value" id="kpi_lotteryWL">-</div>
                  <div class="rv-kpi-label" data-i18n="revLotteryProfit">
                    Lợi nhuận XS
                  </div>
                </div>
              </div>
              <div class="rv-kpi-card" style="border-left-color: #1e9fff">
                <div class="rv-kpi-icon" style="background: #1e9fff">
                  <i class="hi hi-o hi-o-newspaper"></i>
                </div>
                <div class="rv-kpi-info">
                  <div class="rv-kpi-value" id="kpi_thirdWL">-</div>
                  <div class="rv-kpi-label" data-i18n="revThirdProfit">
                    Lợi nhuận NCC
                  </div>
                </div>
              </div>
              <div class="rv-kpi-card" style="border-left-color: #7c3aed">
                <div class="rv-kpi-icon" style="background: #7c3aed">
                  <i class="hi hi-o hi-o-star"></i>
                </div>
                <div class="rv-kpi-info">
                  <div class="rv-kpi-value" id="kpi_promo">-</div>
                  <div class="rv-kpi-label" data-i18n="promotion">Ưu đãi</div>
                </div>
              </div>
              <div class="rv-kpi-card" style="border-left-color: #ff5722">
                <div class="rv-kpi-icon" style="background: #ff5722">
                  <i class="hi hi-percent"></i>
                </div>
                <div class="rv-kpi-info">
                  <div class="rv-kpi-value" id="kpi_rebate">-</div>
                  <div class="rv-kpi-label" data-i18n="thirdRebate">
                    Hoàn trả NCC
                  </div>
                </div>
              </div>
            </div>

            <!-- Table -->
            <div class="rv-section-title" data-i18n="revPerAgent">
              Chi tiết theo đại lý
            </div>
            <table id="revenueTable" lay-filter="revenueTable"></table>
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="/js/hub-crypto.js?v=3"></script>
    <script src="/js/hub-col-perm.js"></script>
    <script src="/js/hub-api.js?v=3"></script>
    <script src="/js/hub-lang.js"></script>
    <script src="/js/hub-agent-filter.js"></script>

    <script>
      HubAPI.requireAuth();
      HubLang.init();
      HubLang.applyDOM();
      document.title = HubLang.t('revenueCalc');

      var customStart = null,
        customEnd = null;
      var _tableData = null;

      function fmtDate(d) {
        return (
          d.getFullYear() +
          '-' +
          String(d.getMonth() + 1).padStart(2, '0') +
          '-' +
          String(d.getDate()).padStart(2, '0')
        );
      }
      function fmtMoney(n) {
        n = n || 0;
        return n.toLocaleString(undefined, {
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        });
      }

      function calcRange(range) {
        var now = new Date();
        var todayStr = fmtDate(now);
        if (range === 'today') return { start: todayStr, end: todayStr };
        if (range === 'yesterday') {
          var yd = new Date(now);
          yd.setDate(yd.getDate() - 1);
          var s = fmtDate(yd);
          return { start: s, end: s };
        }
        if (range === 'thisWeek') {
          var ws = new Date(now);
          var dow = ws.getDay();
          dow = dow === 0 ? 6 : dow - 1;
          ws.setDate(ws.getDate() - dow);
          return { start: fmtDate(ws), end: todayStr };
        }
        if (range === 'thisMonth') {
          var ms = new Date(now.getFullYear(), now.getMonth(), 1);
          return { start: fmtDate(ms), end: todayStr };
        }
        if (range === 'lastMonth') {
          var lms = new Date(now.getFullYear(), now.getMonth() - 1, 1);
          var lme = new Date(now.getFullYear(), now.getMonth(), 0);
          return { start: fmtDate(lms), end: fmtDate(lme) };
        }
        return { start: todayStr, end: todayStr };
      }

      layui.use(['table', 'laydate'], function () {
        var $ = layui.$;
        var laydate = layui.laydate;

        laydate.render({
          elem: '#rvDatePicker',
          type: 'date',
          range: '|',
          rangeLinked: true,
          max: 0,
          done: function (value) {
            if (!value) return;
            var parts = value.split('|');
            if (parts.length === 2) {
              customStart = parts[0].trim();
              customEnd = parts[1].trim();
              $('.rv-range').addClass('layui-btn-primary');
              loadData();
            }
          }
        });

        $('.rv-range').on('click', function () {
          var range = $(this).data('range');
          var r = calcRange(range);
          customStart = r.start;
          customEnd = r.end;
          $('#rvDatePicker').val('');
          $('.rv-range').addClass('layui-btn-primary');
          $(this).removeClass('layui-btn-primary');
          loadData();
        });

        // Init: today
        var initR = calcRange('today');
        customStart = initR.start;
        customEnd = initR.end;
        loadData();

        function loadData() {
          $(
            '#kpi_revenue, #kpi_lotteryWL, #kpi_thirdWL, #kpi_promo, #kpi_rebate'
          ).text('...');
          $('#kpi_compare').text('');

          var qs = 'start_date=' + customStart + '&end_date=' + customEnd;
          HubAPI.dashboardGet('revenue?' + qs)
            .then(function (res) {
              if (res.code !== 0) {
                showError(res.msg || HubLang.t('error'));
                return;
              }
              renderData(res.data);
            })
            .catch(function (err) {
              showError(err.message);
            });
        }

        function renderData(d) {
          $('#dateLabel').text(d.startDate + ' → ' + d.endDate);

          // KPIs
          var t = d.totals;
          $('#kpi_revenue')
            .text(fmtMoney(t.revenue))
            .css('color', t.revenue >= 0 ? '#16b777' : '#ff5722');
          $('#kpi_lotteryWL').text(fmtMoney(t.lotteryWL));
          $('#kpi_thirdWL').text(fmtMoney(t.thirdWL));
          $('#kpi_promo').text(fmtMoney(t.promotion));
          $('#kpi_rebate').text(fmtMoney(t.thirdRebate));

          // Comparison
          var cmpText = '';
          if (d.comparison === 'UP') {
            cmpText =
              '<span style="color:#16b777">▲ +' +
              d.changePct +
              '% ' +
              HubLang.t('revVsPrev') +
              '</span>';
          } else if (d.comparison === 'DOWN') {
            cmpText =
              '<span style="color:#ff5722">▼ ' +
              d.changePct +
              '% ' +
              HubLang.t('revVsPrev') +
              '</span>';
          } else if (d.comparison === 'NEW') {
            cmpText =
              '<span style="color:#1e9fff">' +
              HubLang.t('revNewPeriod') +
              '</span>';
          }
          $('#kpi_compare').html(cmpText);

          // Table
          function moneyTpl(field) {
            return function (row) {
              return fmtMoney(row[field]);
            };
          }
          function revTpl(row) {
            var v = row.revenue || 0;
            return (
              '<span style="color:' +
              (v >= 0 ? '#16b777' : '#ff5722') +
              ';font-weight:600">' +
              fmtMoney(v) +
              '</span>'
            );
          }

          _tableData = d.perAgent;
          layui.table.render({
            elem: '#revenueTable',
            toolbar: true,
            defaultToolbar: [
              HubAgentFilter.create('revenueTable'),
              'filter',
              'print',
              'exports'
            ],
            data: d.perAgent,
            text: { none: HubLang.t('noData') },
            page: false,
            cols: [
              HubColPerm.filterCols('revenueCalc', [
                {
                  field: 'label',
                  title: HubLang.t('dbSale'),
                  width: 120,
                  fixed: 'left'
                },
                {
                  field: 'ee88Username',
                  title: HubLang.t('dbAgentLine'),
                  width: 120
                },
                {
                  field: 'lotteryWL',
                  title: HubLang.t('revLotteryProfit'),
                  width: 140,
                  align: 'right',
                  templet: moneyTpl('lotteryWL')
                },
                {
                  field: 'thirdWL',
                  title: HubLang.t('revThirdProfit'),
                  width: 140,
                  align: 'right',
                  templet: moneyTpl('thirdWL')
                },
                {
                  field: 'promotion',
                  title: HubLang.t('promotion'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('promotion')
                },
                {
                  field: 'thirdRebate',
                  title: HubLang.t('thirdRebate'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('thirdRebate')
                },
                {
                  field: 'revenue',
                  title: HubLang.t('revTotalRevenue'),
                  minWidth: 150,
                  align: 'right',
                  templet: revTpl
                }
              ])
            ]
          });

          HubAgentFilter.onFilter(
            'revenueTable',
            function (selectedIds, allSelected) {
              if (!_tableData) return;
              var filtered = allSelected
                ? _tableData
                : _tableData.filter(function (d) {
                    return selectedIds.indexOf(d.agentId) !== -1;
                  });
              layui.table.reload('revenueTable', { data: filtered });
            }
          );

          // Show export button
          $('#btnExport').show();
        }

        // Excel export
        $('#btnExport').on('click', function () {
          if (!_tableData || !_tableData.length) return;
          loadXlsx(function () {
            var ws_data = [
              [
                HubLang.t('dbSale'),
                HubLang.t('dbAgentLine'),
                HubLang.t('revLotteryProfit'),
                HubLang.t('revThirdProfit'),
                HubLang.t('promotion'),
                HubLang.t('thirdRebate'),
                HubLang.t('revTotalRevenue')
              ]
            ];
            _tableData.forEach(function (r) {
              ws_data.push([
                r.label,
                r.ee88Username,
                r.lotteryWL,
                r.thirdWL,
                r.promotion,
                r.thirdRebate,
                r.revenue
              ]);
            });
            var wb = XLSX.utils.book_new();
            var ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, 'Revenue');
            XLSX.writeFile(
              wb,
              'DoanhThu_' + customStart + '_' + customEnd + '.xlsx'
            );
          });
        });

        function loadXlsx(cb) {
          if (typeof XLSX !== 'undefined') return cb();
          var s = document.createElement('script');
          s.src = '/lib/xlsx/xlsx.full.min.js';
          s.onload = cb;
          s.onerror = function () {
            layui.layer.msg('XLSX load failed', { icon: 2 });
          };
          document.body.appendChild(s);
        }

        function showError(msg) {
          document.getElementById('kpiRow').innerHTML =
            '<div class="rv-error">' + (msg || HubLang.t('error')) + '</div>';
        }
      });
    </script>
  </body>
</html>
