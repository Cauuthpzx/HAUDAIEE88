<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đơn cược xổ số</title>
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
  <style>
    body { margin: 0; padding: 0; background: #f2f2f2; font-family: sans-serif; }
    .layui-card { margin: 15px; }
    .layui-card-header { padding-bottom: 0; border-bottom: none; }
    .layui-field-box .layui-inline { margin-bottom: 8px; }
    .layui-field-box .layui-inline label { font-size: 13px; margin-right: 5px; }
    .hs-text { text-align: left; }
  </style>
</head>
<body>

  <div class="layui-row">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-form layui-card-header">
          <fieldset class="layui-elem-field">
            <legend>Danh sách đơn cược</legend>
            <div class="layui-field-box">
              <form class="layui-form" lay-filter="searchForm">
                <div class="layui-inline">
                  <div style="width:290px;" class="layui-input-inline">
                    <input type="text" name="create_time" id="hsDateTime" class="layui-input" readonly autocomplete="off">
                  </div>
                </div>
                <div class="layui-inline">
                  <div style="width:100px;" class="layui-input-inline">
                    <select lay-filter="quickDateFilter" lay-search="">
                      <option value="" id="optToday">Hôm nay</option>
                      <option value="" id="optYesterday">Hôm qua</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Tên người dùng：</label>
                  <div style="width:160px;" class="layui-input-inline">
                    <input type="text" name="username" placeholder="Vui lòng nhập đầy đủ Tên người dùng" class="layui-input" autocomplete="off">
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Mã giao dịch：</label>
                  <div class="layui-input-inline">
                    <input type="text" name="serial_no" placeholder="Nhập đầy đủ mã giao dịch" class="layui-input" autocomplete="off">
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Trò chơi：</label>
                  <div style="width:150px;" class="layui-input-inline">
                    <select name="lottery_id" lay-filter="lotteryFilter" lay-search="">
                      <option value="">Chọn</option>
                      <option value="67">Sicbo 30 giây</option>
                      <option value="66">Sicbo 20 giây</option>
                      <option value="68">Sicbo 40 giây</option>
                      <option value="69">Sicbo 50 giây</option>
                      <option value="70">Sicbo 1 phút</option>
                      <option value="71">Sicbo 1.5 phút</option>
                      <option value="73">Win go 45 giây</option>
                      <option value="74">Win go 1 phút</option>
                      <option value="75">Win go 3 phút</option>
                      <option value="76">Win go 5 phút</option>
                      <option value="77">Win go 30 giây</option>
                      <option value="51">Keno VIP 20 giây</option>
                      <option value="52">Keno VIP 30 giây</option>
                      <option value="53">Keno VIP 40 giây</option>
                      <option value="54">Keno VIP 50 giây</option>
                      <option value="55">Keno VIP 1 phút</option>
                      <option value="56">Keno VIP 5 phút</option>
                      <option value="32">Miền Bắc</option>
                      <option value="63">Xổ số Miền Bắc</option>
                      <option value="46">M.bắc nhanh 3 phút</option>
                      <option value="45">M.bắc nhanh 5 phút</option>
                      <option value="47">Miền Bắc VIP 45 giây</option>
                      <option value="48">Miền Bắc VIP 75 giây</option>
                      <option value="49">Miền Bắc VIP 2 phút</option>
                      <option value="44">Miền Nam VIP 5 phút</option>
                      <option value="57">Miền Nam VIP 45 giây</option>
                      <option value="58">Miền Nam VIP 1 phút</option>
                      <option value="59">Miền Nam VIP 90 giây</option>
                      <option value="60">Miền Nam VIP 2 phút</option>
                      <option value="1">Bạc Liêu</option>
                      <option value="2">Vũng Tàu</option>
                      <option value="3">Tiền Giang</option>
                      <option value="4">Kiên Giang</option>
                      <option value="5">Đà Lạt</option>
                      <option value="6">Bình Phước</option>
                      <option value="7">Bình Dương</option>
                      <option value="8">An Giang</option>
                      <option value="9">Bình Thuận</option>
                      <option value="10">Cà Mau</option>
                      <option value="11">Cần Thơ</option>
                      <option value="12">Hậu Giang</option>
                      <option value="13">Đồng Tháp</option>
                      <option value="14">Tây Ninh</option>
                      <option value="15">Sóc Trăng</option>
                      <option value="16">TP Hồ Chí Minh</option>
                      <option value="17">Đồng Nai</option>
                      <option value="30">Đắk Lắk</option>
                      <option value="31">Đắk Nông</option>
                      <option value="42">Trà Vinh</option>
                      <option value="43">Vĩnh Long</option>
                      <option value="18">Đà Nẵng</option>
                      <option value="19">Thừa Thiên Huế</option>
                      <option value="20">Quảng Trị</option>
                      <option value="21">Phú Yên</option>
                      <option value="22">Quảng Bình</option>
                      <option value="23">Quảng Nam</option>
                      <option value="24">Quảng Ngãi</option>
                      <option value="25">Ninh Thuận</option>
                      <option value="26">Kon Tum</option>
                      <option value="27">Khánh Hoà</option>
                      <option value="28">Gia Lai</option>
                      <option value="29">Bình Định</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Loại trò chơi：</label>
                  <div style="width:180px;" class="layui-input-inline">
                    <select name="play_type_id" id="playTypeSelect" lay-filter="playTypeFilter" lay-search="">
                      <option value="">Chọn</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Cách chơi：</label>
                  <div style="width:180px;" class="layui-input-inline">
                    <select name="play_id" id="playSelect" lay-search="">
                      <option value="">Chọn</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Trạng thái：</label>
                  <div style="width:100px;" class="layui-input-inline">
                    <select name="status" lay-search="">
                      <option value="">Chọn</option>
                      <option value="-9">Chưa thanh toán</option>
                      <option value="1">Trúng</option>
                      <option value="-1">Không trúng</option>
                      <option value="2">Hoà</option>
                      <option value="3">Khách huỷ đơn</option>
                      <option value="4">Hệ thống huỷ đơn</option>
                      <option value="5">Đơn cược bất thường</option>
                      <option value="6">Chưa thanh toán (khôi phục thủ công)</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <button type="button" class="layui-btn" lay-submit lay-filter="doSearch"><i class="layui-icon layui-icon-search"></i> Tìm kiếm</button>
                </div>
                <div class="layui-inline">
                  <button type="reset" class="layui-btn layui-btn-primary" id="btnReset"><i class="layui-icon layui-icon-refresh"></i> Đặt lại</button>
                </div>
              </form>
            </div>
          </fieldset>
        </div>
        <div class="layui-card-body">
          <table id="dataTable" lay-filter="dataTable"></table>
        </div>
        <div class="layui-fluid" id="totalSection" style="margin-top: 0; padding-top: 0; padding-bottom: 1px;">
          <div>
            <span style="font-weight: bold;">Dữ liệu tổng hợp:</span>
            <table class="layui-table" lay-even lay-skin="nob">
              <thead>
              <tr>
                <th>Tiền cược</th>
                <th>Tiền hoàn trả</th>
                <th>Thắng thua</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td id="total_money" class="hs-text">0.0000</td>
                <td id="total_rebate_amount" class="hs-text">0.0000</td>
                <td id="total_result" class="hs-text">0.0000</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/lib/layui/layui.js"></script>
  <script src="/js/hub-api.js"></script>
  <script>
    layui.use(['table', 'form', 'laydate', 'layer'], function () {
      var table = layui.table;
      var form = layui.form;
      var laydate = layui.laydate;
      var layer = layui.layer;
      var $ = layui.$;

      function fmt(d) {
        return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
      }
      var now = new Date();
      var todayStr = fmt(now);

      var yd = new Date(now); yd.setDate(yd.getDate() - 1);
      var yesterdayStr = fmt(yd);

      document.getElementById('optToday').value = todayStr + ' | ' + todayStr;
      document.getElementById('optYesterday').value = yesterdayStr + ' | ' + yesterdayStr;
      form.render('select');

      var defaultRange = todayStr + ' | ' + todayStr;

      laydate.render({ elem: '#hsDateTime', type: 'date', range: '|', rangeLinked: true, max: 0, value: defaultRange });

      form.on('select(quickDateFilter)', function (data) {
        if (data.value) {
          $('#hsDateTime').val(data.value);
        }
      });

      // ── Cascading dropdowns: Lottery → Play Type → Play ──
      form.on('select(lotteryFilter)', function (data) {
        var lotteryId = data.value;
        $('#playTypeSelect').html('<option value="">Chọn</option>');
        $('#playSelect').html('<option value="">Chọn</option>');
        form.render('select');
        if (!lotteryId) return;

        $.ajax({
          url: '/api/action/getLottery',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ type: 'getPlayType', lottery_id: lotteryId }),
          success: function (res) {
            if (res.data && res.data.playTypeData) {
              var html = '<option value="">Chọn</option>';
              res.data.playTypeData.forEach(function (item) {
                html += '<option value="' + item.id + '">' + item.name + '</option>';
              });
              $('#playTypeSelect').html(html);
              form.render('select');
            }
          }
        });
      });

      form.on('select(playTypeFilter)', function (data) {
        var playTypeId = data.value;
        $('#playSelect').html('<option value="">Chọn</option>');
        form.render('select');
        if (!playTypeId) return;

        var lotteryId = $('select[name="lottery_id"]').val();
        $.ajax({
          url: '/api/action/getLottery',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ type: 'getPlay', lottery_id: lotteryId, play_type_id: playTypeId }),
          success: function (res) {
            if (res.data && res.data.playData) {
              var html = '<option value="">Chọn</option>';
              res.data.playData.forEach(function (item) {
                html += '<option value="' + item.id + '">' + item.name + '</option>';
              });
              $('#playSelect').html(html);
              form.render('select');
            }
          }
        });
      });

      // ── Load total data asynchronously ──
      function loadTotalData(searchParams) {
        var params = $.extend({}, searchParams);
        $.ajax({
          url: '/api/data/lottery-bets-summary',
          method: 'GET',
          data: params,
          success: function (res) {
            var totalData = res.total_data;
            if (!totalData) return;
            var fields = ['total_money', 'total_rebate_amount', 'total_result'];
            fields.forEach(function (key) {
              var val = totalData[key];
              if (val === undefined || val === null) val = '0.0000';
              var el = document.getElementById(key);
              if (el) el.textContent = val;
            });
          }
        });
      }

      table.render({
        elem: '#dataTable',
        url: '/api/data/lottery-bets',
        method: 'get',
        where: { create_time: defaultRange },
        toolbar: true,
        defaultToolbar: ['filter'],
        page: true,
        limit: 10,
        text: { none: 'Không có dữ liệu' },
        parseData: function (res) {
          return {
            code: res.code === 0 ? 0 : 1,
            msg: res.msg || '',
            count: res.count || 0,
            data: res.data || []
          };
        },
        request: { pageName: 'page', limitName: 'limit' },
        cols: [[
          { field: 'serial_no', title: 'Mã giao dịch', width: 200, fixed: 'left' },
          { field: 'username', title: 'Tên người dùng', width: 150 },
          { field: 'create_time', title: 'Thời gian cược', width: 160 },
          { field: 'lottery_name', title: 'Trò chơi', minWidth: 150 },
          { field: 'play_type_name', title: 'Loại trò chơi', minWidth: 150 },
          { field: 'play_name', title: 'Cách chơi', minWidth: 150 },
          { field: 'issue', title: 'Kỳ', minWidth: 150 },
          { field: 'content', title: 'Thông tin cược', minWidth: 150 },
          { field: 'money', title: 'Tiền cược', minWidth: 150 },
          { field: 'rebate_amount', title: 'Tiền hoàn trả', minWidth: 150 },
          { field: 'result', title: 'Thắng thua', minWidth: 150 },
          { field: 'status_text', title: 'Trạng thái', fixed: 'right', width: 100 }
        ]],
        done: function (res) {
          console.log('[lotteryBet] Đã tải ' + (res.data ? res.data.length : 0) + '/' + res.count);
          if (res.count > 0) {
            loadTotalData(form.val('searchForm'));
          }
        }
      });

      form.on('submit(doSearch)', function (data) {
        table.reload('dataTable', { where: data.field, page: { curr: 1 } });
        return false;
      });

      $('#btnReset').on('click', function () {
        setTimeout(function () {
          $('#hsDateTime').val(defaultRange);
          $('#playTypeSelect').html('<option value="">Chọn</option>');
          $('#playSelect').html('<option value="">Chọn</option>');
          form.render('select');
          table.reload('dataTable', {
            where: { create_time: defaultRange, username: '', serial_no: '', lottery_id: '', play_type_id: '', play_id: '', status: '' },
            page: { curr: 1 }
          });
        }, 50);
      });
    });
  </script>
</body>
</html>
