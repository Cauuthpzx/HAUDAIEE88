<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Báo cáo NCC</title>
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
  <style>
    body { margin: 0; padding: 0; background: #f2f2f2; font-family: sans-serif; }
    .layui-card { margin: 15px; }
    .layui-card-header { padding-bottom: 0; border-bottom: none; }
    .layui-field-box .layui-inline { margin-bottom: 8px; }
    .layui-field-box .layui-inline label { font-size: 13px; margin-right: 5px; }
    .hs-text { text-align: left; }
  </style>
</head>
<body>

  <div class="layui-row">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-form layui-card-header">
          <fieldset class="layui-elem-field">
            <legend>Báo cáo nhà cung cấp game</legend>
            <div class="layui-field-box">
              <form class="layui-form" lay-filter="searchForm">
                <div class="layui-inline">
                  <label>Thời gian：</label>
                  <div style="width:290px;" class="layui-input-inline">
                    <input type="text" name="date" id="dateRange" placeholder="Bắt đầu - Kết thúc" class="layui-input" readonly autocomplete="off">
                  </div>
                </div>
                <div class="layui-inline">
                  <div style="width:100px;" class="layui-input-inline">
                    <select lay-filter="quickDateFilter" lay-search="">
                      <option value="" id="optToday">Hôm nay</option>
                      <option value="" id="optYesterday">Hôm qua</option>
                      <option value="" id="optWeek">Tuần này</option>
                      <option value="" id="optMonth">Tháng này</option>
                      <option value="" id="optLastMonth">Tháng trước</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Tên tài khoản：</label>
                  <div style="width:200px;" class="layui-input-inline">
                    <input type="text" name="username" placeholder="Nhập tên tài khoản" class="layui-input" autocomplete="off">
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Nhà cung cấp：</label>
                  <div style="width:150px;" class="layui-input-inline">
                    <select name="platform_id" lay-filter="platform_id" lay-search>
                      <option value="">Tất cả</option>
                      <option value="8">PA</option>
                      <option value="9">BBIN</option>
                      <option value="10">WM</option>
                      <option value="14">MINI</option>
                      <option value="20">KY</option>
                      <option value="28">PGSOFT</option>
                      <option value="29">LUCKYWIN</option>
                      <option value="30">SABA</option>
                      <option value="31">PT</option>
                      <option value="38">RICH88</option>
                      <option value="43">ASTAR</option>
                      <option value="45">FB</option>
                      <option value="46">JILI</option>
                      <option value="47">KA</option>
                      <option value="48">MW</option>
                      <option value="50">SBO</option>
                      <option value="51">NEXTSPIN</option>
                      <option value="52">AMB</option>
                      <option value="53">FunTa</option>
                      <option value="62">MG</option>
                      <option value="63">WS168</option>
                      <option value="69">DG CASINO</option>
                      <option value="70">V8</option>
                      <option value="71">AE</option>
                      <option value="72">TP</option>
                      <option value="73">FC</option>
                      <option value="74">JDB</option>
                      <option value="75">CQ9</option>
                      <option value="76">PP</option>
                      <option value="77">VA</option>
                      <option value="78">BNG</option>
                      <option value="84">DB CASINO</option>
                      <option value="85">EVO CASINO</option>
                      <option value="90">CMD SPORTS</option>
                      <option value="91">PG NEW</option>
                      <option value="92">FBLIVE</option>
                      <option value="93">ON CASINO</option>
                      <option value="94">MT</option>
                      <option value="102">FC NEW</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <button type="button" class="layui-btn" lay-submit lay-filter="doSearch"><i class="layui-icon layui-icon-search"></i> Tìm kiếm</button>
                </div>
                <div class="layui-inline">
                  <button type="reset" class="layui-btn layui-btn-primary" id="btnReset"><i class="layui-icon layui-icon-refresh"></i> Đặt lại</button>
                </div>
              </form>
            </div>
          </fieldset>
        </div>
        <div class="layui-card-body">
          <table id="dataTable" lay-filter="dataTable"></table>
        </div>
        <div class="layui-fluid" style="margin-top: 0; padding-top: 0; padding-bottom: 1px;">
          <div>
            <span style="font-weight: bold;">Dữ liệu tổng hợp:</span>
            <table class="layui-table" lay-even lay-skin="nob">
              <thead>
              <tr>
                <th>Tiền cược</th>
                <th>Doanh thu</th>
                <th>Trúng thưởng</th>
                <th>Thắng / Thua</th>
                <th>Lượt cược</th>
                <th>Số người cược</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td id="total_bet_amount" class="hs-text">0.0000</td>
                <td id="total_turnover" class="hs-text">0.0000</td>
                <td id="total_prize" class="hs-text">0.0000</td>
                <td id="total_win_lose" class="hs-text">0.0000</td>
                <td id="total_bet_times" class="hs-text">0</td>
                <td id="total_bet_number" class="hs-text">0</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/lib/layui/layui.js"></script>
  <script src="/js/hub-api.js"></script>
  <script>
    layui.use(['table', 'form', 'laydate'], function () {
      var table = layui.table;
      var form = layui.form;
      var laydate = layui.laydate;

      var $ = layui.$;

      function fmt(d) {
        return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
      }
      var now = new Date();
      var todayStr = fmt(now);

      var yd = new Date(now); yd.setDate(yd.getDate() - 1);
      var yesterdayStr = fmt(yd);

      var ws = new Date(now);
      var dow = ws.getDay(); dow = dow === 0 ? 6 : dow - 1;
      ws.setDate(ws.getDate() - dow);
      var weekStartStr = fmt(ws);

      var ms = new Date(now.getFullYear(), now.getMonth(), 1);
      var monthStartStr = fmt(ms);

      var lms = new Date(now.getFullYear(), now.getMonth() - 1, 1);
      var lme = new Date(now.getFullYear(), now.getMonth(), 0);
      var lastMonthStart = fmt(lms);
      var lastMonthEnd = fmt(lme);

      document.getElementById('optToday').value = todayStr + ' | ' + todayStr;
      document.getElementById('optYesterday').value = yesterdayStr + ' | ' + yesterdayStr;
      document.getElementById('optWeek').value = weekStartStr + ' | ' + todayStr;
      document.getElementById('optMonth').value = monthStartStr + ' | ' + todayStr;
      document.getElementById('optLastMonth').value = lastMonthStart + ' | ' + lastMonthEnd;
      form.render('select');

      var defaultRange = todayStr + ' | ' + todayStr;

      laydate.render({ elem: '#dateRange', type: 'date', range: '|', rangeLinked: true, max: 0, value: defaultRange });

      form.on('select(quickDateFilter)', function (data) {
        if (data.value) {
          $('#dateRange').val(data.value);
        }
      });

      function renderTotalData(totalData) {
        if (!totalData) return;
        var fields = ['total_bet_amount', 'total_turnover', 'total_prize', 'total_win_lose', 'total_bet_times', 'total_bet_number'];
        fields.forEach(function (key) {
          var val = totalData[key];
          if (val === undefined || val === null) {
            val = (key === 'total_bet_times' || key === 'total_bet_number') ? '0' : '0.0000';
          }
          var el = document.getElementById(key);
          if (el) el.textContent = val;
        });
      }

      table.render({
        elem: '#dataTable',
        url: '/api/data/report-third',
        method: 'get',
        where: { date: defaultRange },
        toolbar: true,
        defaultToolbar: ['filter', 'print', 'exports'],
        page: true,
        limit: 10,
        text: { none: 'Không có dữ liệu' },
        parseData: function (res) {
          window._lastTotalData = res.total_data || null;
          return {
            code: res.code === 0 ? 0 : 1,
            msg: res.msg || '',
            count: res.count || 0,
            data: res.data || []
          };
        },
        request: { pageName: 'page', limitName: 'limit' },
        cols: [[
          { field: 'username', title: 'Tài khoản', width: 130 },
          { field: 'platform_id_name', title: 'Nhà cung cấp', width: 130 },
          { field: 't_bet_amount', title: 'Tiền cược', width: 140 },
          { field: 't_bet_times', title: 'Lượt cược', width: 100 },
          { field: 't_turnover', title: 'Doanh thu', width: 140 },
          { field: 't_prize', title: 'Trúng thưởng', width: 140 },
          { field: 't_win_lose', title: 'Thắng / Thua', width: 140 },
          // ── Ẩn mặc định ──
          { field: 'uid', title: 'UID', width: 90, hide: true },
          { field: 'platform_id', title: 'ID NCC', width: 80, hide: true }
        ]],
        done: function (res) {
          console.log('[reportThird] Đã tải ' + (res.data ? res.data.length : 0) + '/' + res.count);
          renderTotalData(window._lastTotalData);
        }
      });

      form.on('submit(doSearch)', function (data) {
        table.reload('dataTable', { where: data.field, page: { curr: 1 } });
        return false;
      });

      $('#btnReset').on('click', function () {
        setTimeout(function () {
          $('#dateRange').val(defaultRange);
          form.render('select');
          table.reload('dataTable', {
            where: { date: defaultRange, username: '', platform_id: '' },
            page: { curr: 1 }
          });
        }, 50);
      });
    });
  </script>
</body>
</html>
