<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phan tich Uu dai</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/css/hub-icons.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: sans-serif;
      }
      .layui-card {
        margin: 15px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-card-header {
        padding-bottom: 0;
        border-bottom: none;
      }
      .layui-elem-field {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        border-radius: 4px;
        border-color: #e6e6e6;
      }
      .layui-table-view {
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-table-cell {
        text-align: left;
      }
      .layui-field-box .layui-inline {
        margin-bottom: 8px;
      }
      .layui-field-box .layui-inline label {
        font-size: 13px;
        margin-right: 5px;
      }
      .pm-range-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .pm-kpi-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }
      .pm-kpi-card {
        flex: 1;
        min-width: 155px;
        background: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.06),
          0 0 0 1px rgba(0, 0, 0, 0.03);
        display: flex;
        align-items: center;
        gap: 14px;
        border-left: 3px solid transparent;
      }
      .pm-kpi-icon {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #fff;
        flex-shrink: 0;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .pm-kpi-info {
        flex: 1;
        min-width: 0;
      }
      .pm-kpi-value {
        font-size: 22px;
        font-weight: 700;
        line-height: 1.2;
      }
      .pm-kpi-label {
        font-size: 12px;
        color: #999;
        margin-top: 2px;
      }
      .pm-section-title {
        font-size: 13px;
        color: #555;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .pm-error {
        text-align: center;
        padding: 40px 0;
        color: #ff5722;
        font-size: 13px;
      }
      @media (max-width: 768px) {
        .pm-kpi-card {
          min-width: calc(50% - 8px);
        }
      }
    </style>
  </head>
  <body>
    <div class="layui-row">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">
            <fieldset class="layui-elem-field">
              <legend data-i18n="promotionAnalysis">Phan tich Uu dai</legend>
              <div class="layui-field-box">
                <div class="pm-range-bar">
                  <span
                    style="font-size: 13px; color: #999"
                    data-i18n="dbDateRange"
                    >Khoang thoi gian:</span
                  >
                  <div class="layui-btn-group">
                    <button
                      class="layui-btn layui-btn-sm pm-range"
                      data-range="today"
                      data-i18n="today"
                    >
                      Hom nay
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary pm-range"
                      data-range="yesterday"
                      data-i18n="yesterday"
                    >
                      Hom qua
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary pm-range"
                      data-range="thisWeek"
                      data-i18n="thisWeek"
                    >
                      Tuan nay
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary pm-range"
                      data-range="thisMonth"
                      data-i18n="thisMonth"
                    >
                      Thang nay
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary pm-range"
                      data-range="lastMonth"
                      data-i18n="lastMonth"
                    >
                      Thang truoc
                    </button>
                  </div>
                  <div class="layui-input-inline" style="width: 220px">
                    <input
                      type="text"
                      id="pmDatePicker"
                      class="layui-input"
                      placeholder="Chon khoang thoi gian"
                      data-i18n="dbPickDateRange"
                      data-i18n-attr="placeholder"
                      readonly
                      autocomplete="off"
                    />
                  </div>
                  <span
                    id="dateLabel"
                    style="font-size: 12px; color: #666"
                  ></span>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="layui-card-body">
            <!-- KPI Cards -->
            <div class="pm-kpi-row" id="kpiRow">
              <div class="pm-kpi-card" style="border-left-color: #7c3aed">
                <div class="pm-kpi-icon" style="background: #7c3aed">
                  <i class="hi hi-o hi-o-star"></i>
                </div>
                <div class="pm-kpi-info">
                  <div class="pm-kpi-value" id="kpi_totalPromotion">-</div>
                  <div class="pm-kpi-label" data-i18n="pmTotalPromotion">
                    Tong uu dai
                  </div>
                </div>
              </div>
              <div class="pm-kpi-card" style="border-left-color: #ffb800">
                <div class="pm-kpi-icon" style="background: #ffb800">
                  <i class="hi hi-percent"></i>
                </div>
                <div class="pm-kpi-info">
                  <div class="pm-kpi-value" id="kpi_totalRebate">-</div>
                  <div class="pm-kpi-label" data-i18n="pmTotalRebate">
                    Hoan tra NCC
                  </div>
                </div>
              </div>
              <div class="pm-kpi-card" style="border-left-color: #1e9fff">
                <div class="pm-kpi-icon" style="background: #1e9fff">
                  <i class="hi hi-chart-bar"></i>
                </div>
                <div class="pm-kpi-info">
                  <div class="pm-kpi-value" id="kpi_totalActivity">-</div>
                  <div class="pm-kpi-label" data-i18n="pmTotalActivity">
                    Hoat dong NCC
                  </div>
                </div>
              </div>
              <div class="pm-kpi-card" style="border-left-color: #ff5722">
                <div class="pm-kpi-icon" style="background: #ff5722">
                  <i class="hi hi-chart-line"></i>
                </div>
                <div class="pm-kpi-info">
                  <div class="pm-kpi-value" id="kpi_promoRate">-</div>
                  <div class="pm-kpi-label" data-i18n="pmPromoRate">
                    Ty le uu dai/nap
                  </div>
                </div>
              </div>
            </div>

            <!-- Table -->
            <div class="pm-section-title" data-i18n="revPerAgent">
              Chi tiet theo dai ly
            </div>
            <table id="promoTable" lay-filter="promoTable"></table>
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="/js/hub-crypto.js?v=3"></script>
    <script src="/js/hub-api.js?v=3"></script>
    <script src="/js/hub-lang.js"></script>
    <script src="/js/hub-agent-filter.js"></script>

    <script>
      HubAPI.requireAuth();
      HubLang.init();
      HubLang.applyDOM();
      document.title = HubLang.t('promotionAnalysis');

      var customStart = null,
        customEnd = null;
      var _tableData = null;

      function fmtDate(d) {
        return (
          d.getFullYear() +
          '-' +
          String(d.getMonth() + 1).padStart(2, '0') +
          '-' +
          String(d.getDate()).padStart(2, '0')
        );
      }
      function fmtMoney(n) {
        n = n || 0;
        return n.toLocaleString(undefined, {
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        });
      }

      function calcRange(range) {
        var now = new Date();
        var todayStr = fmtDate(now);
        if (range === 'today') return { start: todayStr, end: todayStr };
        if (range === 'yesterday') {
          var yd = new Date(now);
          yd.setDate(yd.getDate() - 1);
          var s = fmtDate(yd);
          return { start: s, end: s };
        }
        if (range === 'thisWeek') {
          var ws = new Date(now);
          var dow = ws.getDay();
          dow = dow === 0 ? 6 : dow - 1;
          ws.setDate(ws.getDate() - dow);
          return { start: fmtDate(ws), end: todayStr };
        }
        if (range === 'thisMonth') {
          var ms = new Date(now.getFullYear(), now.getMonth(), 1);
          return { start: fmtDate(ms), end: todayStr };
        }
        if (range === 'lastMonth') {
          var lms = new Date(now.getFullYear(), now.getMonth() - 1, 1);
          var lme = new Date(now.getFullYear(), now.getMonth(), 0);
          return { start: fmtDate(lms), end: fmtDate(lme) };
        }
        return { start: todayStr, end: todayStr };
      }

      layui.use(['table', 'laydate'], function () {
        var $ = layui.$;
        var laydate = layui.laydate;

        laydate.render({
          elem: '#pmDatePicker',
          type: 'date',
          range: '|',
          rangeLinked: true,
          max: 0,
          done: function (value) {
            if (!value) return;
            var parts = value.split('|');
            if (parts.length === 2) {
              customStart = parts[0].trim();
              customEnd = parts[1].trim();
              $('.pm-range').addClass('layui-btn-primary');
              loadData();
            }
          }
        });

        $('.pm-range').on('click', function () {
          var range = $(this).data('range');
          var r = calcRange(range);
          customStart = r.start;
          customEnd = r.end;
          $('#pmDatePicker').val('');
          $('.pm-range').addClass('layui-btn-primary');
          $(this).removeClass('layui-btn-primary');
          loadData();
        });

        // Init: today
        var initR = calcRange('today');
        customStart = initR.start;
        customEnd = initR.end;
        loadData();

        function loadData() {
          $(
            '#kpi_totalPromotion, #kpi_totalRebate, #kpi_totalActivity, #kpi_promoRate'
          ).text('...');

          var qs = 'start_date=' + customStart + '&end_date=' + customEnd;
          HubAPI.dashboardGet('promotion-analysis?' + qs)
            .then(function (res) {
              if (res.code !== 0) {
                showError(res.msg || HubLang.t('error'));
                return;
              }
              renderData(res.data);
            })
            .catch(function (err) {
              showError(err.message);
            });
        }

        function renderData(d) {
          $('#dateLabel').text(d.startDate + ' \u2192 ' + d.endDate);

          // KPIs
          var s = d.summary;
          $('#kpi_totalPromotion').text(fmtMoney(s.totalPromotion));
          $('#kpi_totalRebate').text(fmtMoney(s.totalRebate));
          $('#kpi_totalActivity').text(fmtMoney(s.totalActivity));
          $('#kpi_promoRate').text(
            (s.promoRate != null ? s.promoRate : 0) + '%'
          );

          // Table
          function moneyTpl(field) {
            return function (row) {
              return fmtMoney(row[field]);
            };
          }
          function rateTpl(row) {
            var v = row.promoRate != null ? row.promoRate : 0;
            return v + '%';
          }

          _tableData = d.perAgent;
          layui.table.render({
            elem: '#promoTable',
            toolbar: true,
            defaultToolbar: [
              HubAgentFilter.create('promoTable'),
              'filter',
              'print',
              'exports'
            ],
            data: d.perAgent,
            text: { none: HubLang.t('noData') },
            page: false,
            cols: [
              [
                {
                  field: 'label',
                  title: HubLang.t('dbSale'),
                  width: 120,
                  fixed: 'left'
                },
                {
                  field: 'ee88Username',
                  title: HubLang.t('dbAgentLine'),
                  width: 120
                },
                {
                  field: 'promotion',
                  title: HubLang.t('promotion'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('promotion')
                },
                {
                  field: 'thirdRebate',
                  title: HubLang.t('thirdRebate'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('thirdRebate')
                },
                {
                  field: 'thirdActivity',
                  title: HubLang.t('pmThirdActivity'),
                  width: 140,
                  align: 'right',
                  templet: moneyTpl('thirdActivity')
                },
                {
                  field: 'totalDeposit',
                  title: HubLang.t('totalDeposit'),
                  width: 140,
                  align: 'right',
                  templet: moneyTpl('totalDeposit')
                },
                {
                  field: 'promoRate',
                  title: HubLang.t('pmRate'),
                  minWidth: 100,
                  align: 'right',
                  templet: rateTpl
                }
              ]
            ]
          });

          HubAgentFilter.onFilter(
            'promoTable',
            function (selectedIds, allSelected) {
              if (!_tableData) return;
              var filtered = allSelected
                ? _tableData
                : _tableData.filter(function (d) {
                    return selectedIds.indexOf(d.agentId) !== -1;
                  });
              layui.table.reload('promoTable', { data: filtered });
            }
          );
        }

        function showError(msg) {
          document.getElementById('kpiRow').innerHTML =
            '<div class="pm-error">' + (msg || HubLang.t('error')) + '</div>';
        }
      });
    </script>
  </body>
</html>
