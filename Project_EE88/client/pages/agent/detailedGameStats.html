<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thống kê Game Chi tiết</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/css/hub-icons.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: sans-serif;
      }
      .layui-card {
        margin: 15px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-card-header {
        padding-bottom: 0;
        border-bottom: none;
      }
      .layui-elem-field {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        border-radius: 4px;
        border-color: #e6e6e6;
      }
      .layui-table-view {
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
        border-radius: 4px;
      }
      .layui-table-cell {
        text-align: left;
      }
      .layui-field-box .layui-inline {
        margin-bottom: 8px;
      }
      .layui-field-box .layui-inline label {
        font-size: 13px;
        margin-right: 5px;
      }
      .dg-range-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .dg-kpi-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }
      .dg-kpi-card {
        flex: 1;
        min-width: 155px;
        background: #fff;
        border-radius: 8px;
        padding: 16px;
        box-shadow:
          0 1px 4px rgba(0, 0, 0, 0.06),
          0 0 0 1px rgba(0, 0, 0, 0.03);
        display: flex;
        align-items: center;
        gap: 14px;
        border-left: 3px solid transparent;
      }
      .dg-kpi-icon {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #fff;
        flex-shrink: 0;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      .dg-kpi-info {
        flex: 1;
        min-width: 0;
      }
      .dg-kpi-value {
        font-size: 22px;
        font-weight: 700;
        line-height: 1.2;
      }
      .dg-kpi-label {
        font-size: 12px;
        color: #999;
        margin-top: 2px;
      }
      .dg-section-title {
        font-size: 13px;
        color: #555;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .dg-search-bar {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }
      .dg-search-bar input {
        width: 260px;
      }
      .dg-error {
        text-align: center;
        padding: 40px 0;
        color: #ff5722;
        font-size: 13px;
      }
      @media (max-width: 768px) {
        .dg-kpi-card {
          min-width: calc(50% - 8px);
        }
      }
    </style>
  </head>
  <body>
    <div class="layui-row">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">
            <fieldset class="layui-elem-field">
              <legend data-i18n="detailedGameStats">
                Thống kê Game Chi tiết
              </legend>
              <div class="layui-field-box">
                <div class="dg-range-bar">
                  <span
                    style="font-size: 13px; color: #999"
                    data-i18n="dbDateRange"
                    >Khoảng thời gian:</span
                  >
                  <div class="layui-btn-group">
                    <button
                      class="layui-btn layui-btn-sm dg-range"
                      data-range="today"
                      data-i18n="today"
                    >
                      Hôm nay
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary dg-range"
                      data-range="yesterday"
                      data-i18n="yesterday"
                    >
                      Hôm qua
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary dg-range"
                      data-range="thisWeek"
                      data-i18n="thisWeek"
                    >
                      Tuần này
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary dg-range"
                      data-range="thisMonth"
                      data-i18n="thisMonth"
                    >
                      Tháng này
                    </button>
                    <button
                      class="layui-btn layui-btn-sm layui-btn-primary dg-range"
                      data-range="lastMonth"
                      data-i18n="lastMonth"
                    >
                      Tháng trước
                    </button>
                  </div>
                  <div class="layui-input-inline" style="width: 220px">
                    <input
                      type="text"
                      id="dgDatePicker"
                      class="layui-input"
                      placeholder="Chọn khoảng thời gian"
                      data-i18n="dbPickDateRange"
                      data-i18n-attr="placeholder"
                      readonly
                      autocomplete="off"
                    />
                  </div>
                  <span
                    id="dateLabel"
                    style="font-size: 12px; color: #666"
                  ></span>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="layui-card-body">
            <!-- KPI Cards -->
            <div class="dg-kpi-row" id="kpiRow">
              <div class="dg-kpi-card" style="border-left-color: #1e9fff">
                <div class="dg-kpi-icon" style="background: #1e9fff">
                  <i class="hi hi-o hi-o-newspaper"></i>
                </div>
                <div class="dg-kpi-info">
                  <div class="dg-kpi-value" id="kpi_totalGames">-</div>
                  <div class="dg-kpi-label" data-i18n="dgTotalGames">
                    Tổng game
                  </div>
                </div>
              </div>
              <div class="dg-kpi-card" style="border-left-color: #ffb800">
                <div class="dg-kpi-icon" style="background: #ffb800">
                  <i class="hi hi-chart-bar"></i>
                </div>
                <div class="dg-kpi-info">
                  <div class="dg-kpi-value" id="kpi_totalBetCount">-</div>
                  <div class="dg-kpi-label" data-i18n="dgTotalBetCount">
                    Tổng lượt cược
                  </div>
                </div>
              </div>
              <div class="dg-kpi-card" style="border-left-color: #ff5722">
                <div class="dg-kpi-icon" style="background: #ff5722">
                  <i class="hi hi-chart-line"></i>
                </div>
                <div class="dg-kpi-info">
                  <div class="dg-kpi-value" id="kpi_totalBet">-</div>
                  <div class="dg-kpi-label" data-i18n="dgTotalBet">
                    Tổng cược
                  </div>
                </div>
              </div>
            </div>

            <!-- Search bar -->
            <div class="dg-search-bar">
              <div
                class="dg-section-title"
                style="margin-bottom: 0"
                data-i18n="detailedGameStats"
              >
                Thống kê Game Chi tiết
              </div>
              <div
                class="layui-input-inline"
                style="width: 260px; margin-left: auto"
              >
                <input
                  type="text"
                  id="dgSearchInput"
                  class="layui-input"
                  placeholder="Tìm theo tên game..."
                  data-i18n="dgSearchGame"
                  data-i18n-attr="placeholder"
                  autocomplete="off"
                />
              </div>
            </div>

            <!-- Table -->
            <table id="gameTable" lay-filter="gameTable"></table>
          </div>
        </div>
      </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="/js/hub-crypto.js?v=3"></script>
    <script src="/js/hub-col-perm.js"></script>
    <script src="/js/hub-api.js?v=3"></script>
    <script src="/js/hub-lang.js"></script>

    <script>
      HubAPI.requireAuth();
      HubLang.init();
      HubLang.applyDOM();
      document.title = HubLang.t('detailedGameStats');

      var customStart = null,
        customEnd = null;
      var _allData = null;

      function fmtDate(d) {
        return (
          d.getFullYear() +
          '-' +
          String(d.getMonth() + 1).padStart(2, '0') +
          '-' +
          String(d.getDate()).padStart(2, '0')
        );
      }
      function fmtMoney(n) {
        return (n || 0).toLocaleString(undefined, {
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        });
      }
      function fmtNum(n) {
        return (n || 0).toLocaleString();
      }

      function calcRange(range) {
        var now = new Date();
        var todayStr = fmtDate(now);
        if (range === 'today') return { start: todayStr, end: todayStr };
        if (range === 'yesterday') {
          var yd = new Date(now);
          yd.setDate(yd.getDate() - 1);
          return { start: fmtDate(yd), end: fmtDate(yd) };
        }
        if (range === 'thisWeek') {
          var ws = new Date(now);
          var dow = ws.getDay();
          dow = dow === 0 ? 6 : dow - 1;
          ws.setDate(ws.getDate() - dow);
          return { start: fmtDate(ws), end: todayStr };
        }
        if (range === 'thisMonth') {
          return {
            start: fmtDate(new Date(now.getFullYear(), now.getMonth(), 1)),
            end: todayStr
          };
        }
        if (range === 'lastMonth') {
          return {
            start: fmtDate(new Date(now.getFullYear(), now.getMonth() - 1, 1)),
            end: fmtDate(new Date(now.getFullYear(), now.getMonth(), 0))
          };
        }
        return { start: todayStr, end: todayStr };
      }

      layui.use(['table', 'laydate'], function () {
        var $ = layui.$;
        var laydate = layui.laydate;

        laydate.render({
          elem: '#dgDatePicker',
          type: 'date',
          range: '|',
          rangeLinked: true,
          max: 0,
          done: function (value) {
            if (!value) return;
            var parts = value.split('|');
            if (parts.length === 2) {
              customStart = parts[0].trim();
              customEnd = parts[1].trim();
              $('.dg-range').addClass('layui-btn-primary');
              loadData();
            }
          }
        });

        $('.dg-range').on('click', function () {
          var range = $(this).data('range');
          var r = calcRange(range);
          customStart = r.start;
          customEnd = r.end;
          $('#dgDatePicker').val('');
          $('.dg-range').addClass('layui-btn-primary');
          $(this).removeClass('layui-btn-primary');
          loadData();
        });

        // Search input
        $('#dgSearchInput').on('input', function () {
          if (!_allData) return;
          var searchText = $(this).val().toLowerCase().trim();
          var filtered = searchText
            ? _allData.filter(function (g) {
                return g.game_name.toLowerCase().includes(searchText);
              })
            : _allData;
          layui.table.reloadData('gameTable', { data: filtered });
        });

        // Init: today
        var initR = calcRange('today');
        customStart = initR.start;
        customEnd = initR.end;
        loadData();

        function loadData() {
          $('#kpi_totalGames, #kpi_totalBetCount, #kpi_totalBet').text('...');
          $('#dgSearchInput').val('');

          var qs = 'start_date=' + customStart + '&end_date=' + customEnd;
          HubAPI.dashboardGet('detailed-game-stats?' + qs)
            .then(function (res) {
              if (res.code !== 0) {
                showError(res.msg || HubLang.t('error'));
                return;
              }
              renderData(res.data);
            })
            .catch(function (err) {
              showError(err.message);
            });
        }

        function renderData(d) {
          $('#dateLabel').text(d.startDate + ' → ' + d.endDate);

          // KPIs
          var s = d.summary;
          $('#kpi_totalGames').text(fmtNum(s.totalGames));
          $('#kpi_totalBetCount').text(fmtNum(s.totalBetCount));
          $('#kpi_totalBet').text(fmtMoney(s.totalBet));

          function moneyTpl(field) {
            return function (row) {
              return fmtMoney(row[field]);
            };
          }
          function wlTpl(field) {
            return function (row) {
              var v = row[field] || 0;
              return (
                '<span style="color:' +
                (v >= 0 ? '#16b777' : '#ff5722') +
                '">' +
                fmtMoney(v) +
                '</span>'
              );
            };
          }

          _allData = d.games;
          layui.table.render({
            elem: '#gameTable',
            id: 'gameTable',
            toolbar: true,
            defaultToolbar: ['filter', 'print', 'exports'],
            data: d.games,
            text: { none: HubLang.t('noData') },
            page: false,
            cols: [
              HubColPerm.filterCols('detailedGameStats', [
                {
                  field: 'game_name',
                  title: HubLang.t('dgGameName'),
                  width: 180,
                  fixed: 'left'
                },
                {
                  field: 'platform_id_name',
                  title: HubLang.t('dgProvider'),
                  width: 130
                },
                {
                  field: 'players',
                  title: HubLang.t('dgPlayers'),
                  width: 100,
                  align: 'right'
                },
                {
                  field: 'betCount',
                  title: HubLang.t('dgBetCount'),
                  width: 110,
                  align: 'right',
                  templet: function (row) {
                    return fmtNum(row.betCount);
                  }
                },
                {
                  field: 'betAmount',
                  title: HubLang.t('dgBetAmount'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('betAmount')
                },
                {
                  field: 'turnover',
                  title: HubLang.t('dgTurnover'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('turnover')
                },
                {
                  field: 'prize',
                  title: HubLang.t('dgPrize'),
                  width: 130,
                  align: 'right',
                  templet: moneyTpl('prize')
                },
                {
                  field: 'winLose',
                  title: HubLang.t('dgWinLose'),
                  width: 130,
                  align: 'right',
                  templet: wlTpl('winLose')
                },
                {
                  field: 'companyProfit',
                  title: HubLang.t('dgCompanyProfit'),
                  minWidth: 130,
                  align: 'right',
                  templet: wlTpl('companyProfit')
                }
              ])
            ]
          });
        }

        function showError(msg) {
          document.getElementById('kpiRow').innerHTML =
            '<div class="dg-error">' + (msg || HubLang.t('error')) + '</div>';
        }
      });
    </script>
  </body>
</html>
