<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hội viên</title>
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
  <style>
    body { margin: 0; padding: 0; background: #f2f2f2; font-family: sans-serif; }
    .layui-card { margin: 15px; }
    .layui-card-header { padding-bottom: 0; border-bottom: none; }
    .layui-field-box .layui-inline { margin-bottom: 8px; }
    .layui-field-box .layui-inline label { font-size: 13px; margin-right: 5px; }
  </style>
</head>
<body>

  <!-- ── Toolbar template ── -->
  <script type="text/html" id="toolbarTpl">
    <div class="layui-btn-group">
      <button class="layui-btn layui-btn-xs" lay-event="addMember">
        <i class="layui-icon layui-icon-addition"></i>Thêm hội viên
      </button>
      <button class="layui-btn layui-btn-xs" lay-event="addAgent">
        <i class="layui-icon layui-icon-addition"></i>Đại lý mới thêm
      </button>
    </div>
  </script>

  <!-- ── Thao tác từng dòng ── -->
  <script type="text/html" id="rowActionTpl">
    <button class="layui-btn layui-btn-xs" lay-event="rebate">Cài đặt hoàn trả</button>
  </script>

  <div class="layui-row">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-form layui-card-header">
          <fieldset class="layui-elem-field">
            <legend>Quản lí hội viên thuộc cấp</legend>
            <div class="layui-field-box">
              <form class="layui-form" lay-filter="searchForm">
                <div class="layui-inline">
                  <label>Tên tài khoản：</label>
                  <div style="width:200px;" class="layui-input-inline">
                    <input type="text" name="username" placeholder="Nhập tên tài khoản" class="layui-input" autocomplete="off">
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Thời gian nạp đầu：</label>
                  <div style="width:290px;" class="layui-input-inline">
                    <input type="text" name="first_deposit_time" id="firstDepositTime" placeholder="Thời gian bắt đầu - Thời gian kết thúc" class="layui-input" readonly autocomplete="off">
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Trạng thái：</label>
                  <div class="layui-input-inline">
                    <select name="status" lay-filter="status" lay-search>
                      <option value="">Chọn</option>
                      <option value="0">Chưa đánh giá</option>
                      <option value="1">Bình thường</option>
                      <option value="2">Đóng băng</option>
                      <option value="3">Khoá</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Sắp xếp theo trường：</label>
                  <div style="width:150px;" class="layui-input-inline">
                    <select name="sort_field" lay-filter="sort_field" lay-search>
                      <option value="">Chọn</option>
                      <option value="money">Số dư</option>
                      <option value="login_time">Lần đăng nhập cuối</option>
                      <option value="register_time">Thời gian đăng ký</option>
                      <option value="deposit_money">Tổng tiền nạp</option>
                      <option value="withdrawal_money">Tổng tiền rút</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label>Sắp xếp theo hướng：</label>
                  <div style="width:150px;" class="layui-input-inline">
                    <select name="sort_direction" lay-filter="sort_direction" lay-search>
                      <option value="desc" selected>Từ lớn đến bé</option>
                      <option value="asc">Từ bé đến lớn</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <button type="button" class="layui-btn" lay-submit lay-filter="doSearch"><i class="layui-icon layui-icon-search"></i> Tìm kiếm</button>
                </div>
                <div class="layui-inline">
                  <button type="reset" class="layui-btn layui-btn-primary" id="btnReset"><i class="layui-icon layui-icon-refresh"></i> Đặt lại</button>
                </div>
              </form>
            </div>
          </fieldset>
        </div>
        <div class="layui-card-body">
          <table id="memberTable" lay-filter="memberTable"></table>
        </div>
      </div>
    </div>
  </div>

  <script src="/lib/layui/layui.js"></script>
  <script src="/js/hub-api.js"></script>
  <script>
    layui.use(['table', 'form', 'laydate', 'layer'], function () {
      var table = layui.table;
      var form = layui.form;
      var laydate = layui.laydate;
      var layer = layui.layer;
      var $ = layui.$;

      var SERIES_NAMES = {'1':'MN','2':'MB','3':'MT','4':'XSN','5':'Sicbo','7':'Keno','8':'WinGo','9':'Game'};

      // ── Date range picker ──
      laydate.render({ elem: '#firstDepositTime', type: 'datetime', range: '|', rangeLinked: true });

      // ── Khởi tạo bảng ──
      table.render({
        elem: '#memberTable',
        url: '/api/data/members',
        method: 'get',
        toolbar: '#toolbarTpl',
        defaultToolbar: ['filter', 'print', 'exports'],
        page: true,
        limit: 10,
        text: { none: 'Không có dữ liệu' },
        parseData: function (res) {
          return {
            code: res.code === 0 ? 0 : 1,
            msg: res.msg || '',
            count: res.count || 0,
            data: res.data || []
          };
        },
        request: {
          pageName: 'page',
          limitName: 'limit'
        },
        cols: [[
          // ── Hiển thị mặc định ──
          { field: 'username', title: 'Hội viên', width: 150, fixed: 'left' },
          { field: 'type_format', title: 'Loại hình hội viên', width: 130 },
          { field: 'parent_user', title: 'Tài khoản đại lý', width: 150 },
          { field: 'money', title: 'Số dư', width: 150 },
          { field: 'deposit_count', title: 'Lần nạp', width: 80 },
          { field: 'withdrawal_count', title: 'Lần rút', width: 80 },
          { field: 'deposit_amount', title: 'Tổng tiền nạp', width: 130 },
          { field: 'withdrawal_amount', title: 'Tổng tiền rút', width: 130 },
          { field: 'login_time', title: 'Lần đăng nhập cuối', width: 160 },
          { field: 'register_time', title: 'Thời gian đăng ký', width: 160 },
          { field: 'status_format', title: 'Trạng thái', width: 100 },
          { field: 'id', title: 'ID', width: 90},
          { field: 'truename', title: 'Họ tên', width: 150},
          { field: 'phone', title: 'Điện thoại', width: 120},
          { field: 'email', title: 'Email', width: 180},
          { field: 'invite_code', title: 'Mã mời', width: 100},
          { field: 'device', title: 'Thiết bị', width: 100},
          { field: 'login_ip', title: 'IP đăng nhập', width: 150},
          { field: 'first_deposit_time', title: 'Thời gian nạp đầu', width: 160},
          { field: 'level', title: 'Cấp độ', width: 80},
          { field: 'group_id', title: 'Nhóm', width: 80},
          { field: 'agent_type', title: 'Loại đại lý', width: 100},
          { field: 'is_tester', title: 'Thử nghiệm', width: 100},
          { field: 'phone_verified', title: 'XM điện thoại', width: 110},
          { field: 'email_verified', title: 'XM email', width: 100},
          { field: 'useragent', title: 'User Agent', width: 250},
          { field: 'create_time', title: 'Thời gian tạo', width: 160},
          { field: 'update_time', title: 'Cập nhật cuối', width: 160},
          { field: 'remark', title: 'Ghi chú', width: 150},
          { field: 'note', title: 'Ghi chú thêm', width: 150},
          { field: 'user_tree', title: 'Cây đại lý', width: 150},
          { fixed: 'right', title: 'Thao tác', width: 130, toolbar: '#rowActionTpl' }
        ]],
        done: function (res) {
          console.log('[user.html] Đã tải ' + (res.data ? res.data.length : 0) + '/' + res.count + ' hội viên');
        }
      });

      // ── Toolbar events ──
      table.on('toolbar(memberTable)', function (obj) {
        switch (obj.event) {
          case 'addMember':
            openAddUserForm('member');
            break;
          case 'addAgent':
            openAddUserForm('agent');
            break;
        }
      });

      // ── Row action events ──
      table.on('tool(memberTable)', function (obj) {
        if (obj.event === 'rebate') {
          openRebateForm(obj.data);
        }
      });

      // ── Form thêm hội viên / đại lý ──
      function openAddUserForm(type) {
        var isAgent = type === 'agent';
        var title = isAgent ? 'Thêm đại lý mới' : 'Thêm hội viên mới';

        var formHtml = '<form class="layui-form" lay-filter="addUserForm" style="padding:15px 30px 0 0;">'
          + '<div class="layui-form-item">'
          + '<label class="layui-form-label">Tên tài khoản</label>'
          + '<div class="layui-input-block"><input type="text" name="username" required lay-verify="required" placeholder="4-16 ký tự" class="layui-input"></div>'
          + '</div>'
          + '<div class="layui-form-item">'
          + '<label class="layui-form-label">Mật khẩu</label>'
          + '<div class="layui-input-block"><input type="password" name="password" required lay-verify="required" placeholder="6-20 ký tự" class="layui-input"></div>'
          + '</div>'
          + '<div class="layui-form-item">'
          + '<label class="layui-form-label">Xác nhận MK</label>'
          + '<div class="layui-input-block"><input type="password" name="confirm_password" required lay-verify="required" placeholder="Nhập lại mật khẩu" class="layui-input"></div>'
          + '</div>'
          + '<input type="hidden" name="type" value="' + (isAgent ? '1' : '0') + '">'
          + '<div class="layui-form-item">'
          + '<div class="layui-input-block">'
          + '<button type="button" class="layui-btn" lay-submit lay-filter="submitAddUser">Xác nhận</button>'
          + '<button type="reset" class="layui-btn layui-btn-primary">Đặt lại</button>'
          + '</div></div></form>';

        var layerIdx = layer.open({
          type: 1, title: title,
          area: ['450px', 'auto'],
          content: formHtml,
          success: function () { form.render(); }
        });

        form.on('submit(submitAddUser)', function (formData) {
          if (formData.field.password !== formData.field.confirm_password) {
            layer.msg('Mật khẩu không khớp', { icon: 2 });
            return false;
          }
          var loadIdx = layer.load();
          $.ajax({
            url: '/api/action/addUser', type: 'POST', contentType: 'application/json',
            data: JSON.stringify(formData.field),
            success: function (res) {
              layer.close(loadIdx);
              if (res.code === 0 || res.code === 1) {
                layer.close(layerIdx);
                layer.msg(isAgent ? 'Đã thêm đại lý' : 'Đã thêm hội viên', { icon: 1 });
                table.reload('memberTable');
              } else {
                layer.msg(res.msg || 'Thất bại', { icon: 2 });
              }
            },
            error: function () {
              layer.close(loadIdx);
              layer.msg('Lỗi kết nối', { icon: 2 });
            }
          });
          return false;
        });
      }

      // ── Form cài đặt hoàn trả ──
      function openRebateForm(userData) {
        var defaultSeries = [
          { id: '1', name: 'MN' }, { id: '2', name: 'MB' }, { id: '3', name: 'MT' },
          { id: '4', name: 'XSN' }, { id: '5', name: 'Sicbo' }, { id: '7', name: 'Keno' },
          { id: '8', name: 'WinGo' }, { id: '9', name: 'Game' }
        ];

        var rebateInputs = '';
        for (var i = 0; i < defaultSeries.length; i++) {
          rebateInputs += '<div class="layui-form-item">'
            + '<label class="layui-form-label">' + defaultSeries[i].name + '</label>'
            + '<div class="layui-input-block">'
            + '<input type="number" name="rebate_' + defaultSeries[i].id + '" value="" placeholder="0" class="layui-input" step="0.1" min="0" max="15">'
            + '</div></div>';
        }

        var formHtml = '<form class="layui-form" lay-filter="rebateForm" style="padding:15px 30px 0 0;">'
          + '<div class="layui-form-item"><label class="layui-form-label">Hội viên</label>'
          + '<div class="layui-input-block"><input type="text" value="' + userData.username + '" class="layui-input" disabled></div></div>'
          + '<fieldset class="layui-elem-field" style="margin:0 0 10px 110px;">'
          + '<legend style="font-size:13px;">Tỉ lệ hoàn trả</legend>'
          + '<div class="layui-field-box" style="padding:5px 15px;">' + rebateInputs + '</div>'
          + '</fieldset>'
          + '<div class="layui-form-item"><div class="layui-input-block">'
          + '<button type="button" class="layui-btn" lay-submit lay-filter="submitRebate">Xác nhận</button>'
          + '<button type="reset" class="layui-btn layui-btn-primary">Đặt lại</button>'
          + '</div></div></form>';

        var layerIdx = layer.open({
          type: 1, title: 'Cài đặt hoàn trả — ' + userData.username,
          area: ['550px', 'auto'],
          content: formHtml,
          success: function () { form.render(); }
        });

        form.on('submit(submitRebate)', function (formData) {
          var rebateObj = {};
          for (var key in formData.field) {
            if (key.indexOf('rebate_') === 0) {
              var sid = key.replace('rebate_', '');
              rebateObj[sid] = { value: formData.field[key] || '0' };
            }
          }
          var body = {
            uid: userData.id,
            username: userData.username,
            rebate_arr: JSON.stringify(rebateObj)
          };
          var loadIdx = layer.load();
          $.ajax({
            url: '/api/action/setRebate', type: 'POST', contentType: 'application/json',
            data: JSON.stringify(body),
            success: function (res) {
              layer.close(loadIdx);
              if (res.code === 0 || res.code === 1) {
                layer.close(layerIdx);
                layer.msg('Đã cập nhật hoàn trả', { icon: 1 });
              } else {
                layer.msg(res.msg || 'Thất bại', { icon: 2 });
              }
            },
            error: function () {
              layer.close(loadIdx);
              layer.msg('Lỗi kết nối', { icon: 2 });
            }
          });
          return false;
        });
      }

      // ── Tìm kiếm ──
      form.on('submit(doSearch)', function (data) {
        table.reload('memberTable', {
          where: data.field,
          page: { curr: 1 }
        });
        return false;
      });

      // ── Đặt lại ──
      document.getElementById('btnReset').addEventListener('click', function () {
        setTimeout(function () {
          form.render('select');
          document.getElementById('firstDepositTime').value = '';
          table.reload('memberTable', {
            where: { username: '', first_deposit_time: '', status: '', sort_field: '', sort_direction: 'desc' },
            page: { curr: 1 }
          });
        }, 50);
      });
    });
  </script>
</body>
</html>
