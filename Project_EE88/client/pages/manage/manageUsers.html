<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý Users</title>
  <link rel="stylesheet" href="/lib/layui/css/layui.css">
  <style>
    body { margin: 0; padding: 0; background: #f2f2f2; font-family: sans-serif; }
    .layui-card { margin: 15px; }
    .status-active { color: #16b777; font-weight: 600; }
    .status-inactive { color: #ff5722; font-weight: 600; }
    .agent-tag {
      display: inline-block;
      background: #e6f7ff;
      color: #1890ff;
      padding: 1px 8px;
      border-radius: 3px;
      font-size: 12px;
      margin: 2px;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <script type="text/html" id="toolbarTpl">
    <div class="layui-btn-group">
      <button class="layui-btn layui-btn-xs" lay-event="addUser">
        <i class="layui-icon layui-icon-addition"></i> Thêm User
      </button>
    </div>
  </script>

  <!-- Row actions -->
  <script type="text/html" id="rowActionTpl">
    <button class="layui-btn layui-btn-xs" lay-event="edit">Sửa</button>
    <button class="layui-btn layui-btn-xs layui-btn-warm" lay-event="permissions">Phân quyền</button>
    <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">Xoá</button>
  </script>

  <!-- Status template -->
  <script type="text/html" id="statusTpl">
    {{# if(d.status === 1){ }}
      <span class="status-active">Hoạt động</span>
    {{# } else { }}
      <span class="status-inactive">Khoá</span>
    {{# } }}
  </script>

  <div class="layui-row">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
          <fieldset class="layui-elem-field">
            <legend>Quản lý tài khoản Hub</legend>
          </fieldset>
        </div>
        <div class="layui-card-body">
          <table id="dataTable" lay-filter="dataTable"></table>
        </div>
      </div>
    </div>
  </div>

  <script src="/lib/layui/layui.js"></script>
  <script src="/js/hub-api.js"></script>
  <script>
    layui.use(['table', 'form', 'layer'], function () {
      var table = layui.table;
      var form = layui.form;
      var layer = layui.layer;
      var $ = layui.$;

      var allAgents = []; // cache danh sách agents

      // Load agents list cho phân quyền
      function loadAgentsList() {
        return HubAPI.adminGet('agents').then(function (res) {
          if (res.code === 0) allAgents = res.data || [];
        });
      }

      function loadUsers() {
        var loadIdx = layer.load();
        Promise.all([loadAgentsList(), HubAPI.adminGet('users')]).then(function (results) {
          layer.close(loadIdx);
          var res = results[1];
          if (res.code === 0) {
            table.render({
              elem: '#dataTable',
              toolbar: '#toolbarTpl',
              defaultToolbar: ['filter'],
              data: res.data,
              text: { none: 'Không có user nào' },
              cols: [[
                { field: 'id', title: 'ID', width: 60 },
                { field: 'username', title: 'Tên đăng nhập', width: 140 },
                { field: 'display_name', title: 'Tên hiển thị', width: 150 },
                { field: 'role', title: 'Vai trò', width: 100, templet: function (d) {
                  return d.role === 'admin' ? '<b style="color:#ff4d4f;">Admin</b>' : 'User';
                }},
                { field: 'status', title: 'Trạng thái', width: 100, templet: '#statusTpl' },
                { field: 'agents', title: 'Agents được phân quyền', minWidth: 250, templet: function (d) {
                  if (d.role === 'admin') return '<span style="color:#999;">Tất cả (admin)</span>';
                  if (!d.agents || d.agents.length === 0) return '<span style="color:#999;">Chưa phân quyền</span>';
                  return d.agents.map(function (a) { return '<span class="agent-tag">' + a.label + '</span>'; }).join('');
                }},
                { field: 'created_at', title: 'Ngày tạo', width: 160 },
                { fixed: 'right', title: 'Thao tác', width: 240, toolbar: '#rowActionTpl' }
              ]]
            });
          } else {
            layer.msg(res.msg || 'Lỗi', { icon: 2 });
          }
        }).catch(function () {
          layer.close(loadIdx);
          layer.msg('Lỗi kết nối', { icon: 2 });
        });
      }

      loadUsers();

      // Toolbar events
      table.on('toolbar(dataTable)', function (obj) {
        if (obj.event === 'addUser') {
          openUserForm();
        }
      });

      // Row events
      table.on('tool(dataTable)', function (obj) {
        var d = obj.data;
        switch (obj.event) {
          case 'edit':
            openUserForm(d);
            break;
          case 'permissions':
            openPermissions(d);
            break;
          case 'delete':
            layer.confirm('Xác nhận xoá user "' + d.username + '"?', { icon: 3 }, function (idx) {
              layer.close(idx);
              var loadIdx = layer.load();
              HubAPI.adminRequest('users/' + d.id, 'DELETE').then(function (res) {
                layer.close(loadIdx);
                if (res.code === 0) {
                  layer.msg('Đã xoá', { icon: 1 });
                  loadUsers();
                } else {
                  layer.msg(res.msg || 'Thất bại', { icon: 2 });
                }
              }).catch(function () {
                layer.close(loadIdx);
                layer.msg('Lỗi kết nối', { icon: 2 });
              });
            });
            break;
        }
      });

      // Form thêm/sửa user
      function openUserForm(data) {
        var isEdit = !!data;
        var title = isEdit ? 'Sửa user: ' + data.username : 'Thêm User mới';

        var html = '<form class="layui-form" lay-filter="userForm" style="padding:15px 30px 0 0;">'
          + '<div class="layui-form-item">'
          + '<label class="layui-form-label">Đăng nhập</label>'
          + '<div class="layui-input-block">'
          + '<input type="text" name="username" value="' + (isEdit ? data.username : '') + '" placeholder="Tên đăng nhập" class="layui-input"' + (isEdit ? ' disabled' : ' lay-verify="required"') + '>'
          + '</div></div>'
          + '<div class="layui-form-item">'
          + '<label class="layui-form-label">' + (isEdit ? 'MK mới' : 'Mật khẩu') + '</label>'
          + '<div class="layui-input-block">'
          + '<input type="password" name="password" placeholder="' + (isEdit ? 'Để trống nếu không đổi' : 'Ít nhất 6 ký tự') + '" class="layui-input"' + (isEdit ? '' : ' lay-verify="required"') + '>'
          + '</div></div>'
          + '<div class="layui-form-item">'
          + '<label class="layui-form-label">Tên hiển thị</label>'
          + '<div class="layui-input-block">'
          + '<input type="text" name="display_name" value="' + (isEdit ? (data.display_name || '') : '') + '" placeholder="Tên hiển thị" class="layui-input">'
          + '</div></div>'
          + '<div class="layui-form-item">'
          + '<label class="layui-form-label">Vai trò</label>'
          + '<div class="layui-input-block">'
          + '<select name="role">'
          + '<option value="user"' + (!isEdit || data.role === 'user' ? ' selected' : '') + '>User</option>'
          + '<option value="admin"' + (isEdit && data.role === 'admin' ? ' selected' : '') + '>Admin</option>'
          + '</select>'
          + '</div></div>';

        if (isEdit) {
          html += '<div class="layui-form-item">'
            + '<label class="layui-form-label">Trạng thái</label>'
            + '<div class="layui-input-block">'
            + '<select name="status">'
            + '<option value="1"' + (data.status === 1 ? ' selected' : '') + '>Hoạt động</option>'
            + '<option value="0"' + (data.status === 0 ? ' selected' : '') + '>Khoá</option>'
            + '</select>'
            + '</div></div>';
        }

        html += '<div class="layui-form-item">'
          + '<div class="layui-input-block">'
          + '<button type="button" class="layui-btn" lay-submit lay-filter="submitUser">Xác nhận</button>'
          + '<button type="reset" class="layui-btn layui-btn-primary">Đặt lại</button>'
          + '</div></div></form>';

        var layerIdx = layer.open({
          type: 1, title: title,
          area: ['500px', 'auto'],
          content: html,
          success: function () { form.render(); }
        });

        form.on('submit(submitUser)', function (formData) {
          var body = {
            display_name: formData.field.display_name,
            role: formData.field.role
          };

          if (!isEdit) {
            body.username = formData.field.username;
          }
          if (formData.field.password) {
            body.password = formData.field.password;
          }
          if (isEdit) {
            body.status = parseInt(formData.field.status);
          }

          var loadIdx = layer.load();
          var url = isEdit ? 'users/' + data.id : 'users';
          var method = isEdit ? 'PUT' : 'POST';

          HubAPI.adminRequest(url, method, body).then(function (res) {
            layer.close(loadIdx);
            if (res.code === 0) {
              layer.close(layerIdx);
              layer.msg(isEdit ? 'Đã cập nhật' : 'Đã thêm user', { icon: 1 });
              loadUsers();
            } else {
              layer.msg(res.msg || 'Thất bại', { icon: 2 });
            }
          }).catch(function () {
            layer.close(loadIdx);
            layer.msg('Lỗi kết nối', { icon: 2 });
          });
          return false;
        });
      }

      // Phân quyền agent cho user
      function openPermissions(user) {
        if (user.role === 'admin') {
          return layer.msg('Admin có quyền truy cập tất cả agents', { icon: 0 });
        }

        var currentAgentIds = (user.agents || []).map(function (a) { return a.id; });

        var html = '<form class="layui-form" lay-filter="permForm" style="padding:15px 20px;">'
          + '<p style="margin-bottom:10px;color:#666;">Chọn các agent mà user <b>' + user.username + '</b> được phép truy cập:</p>';

        if (allAgents.length === 0) {
          html += '<p style="color:#999;">Chưa có agent nào</p>';
        } else {
          allAgents.forEach(function (agent) {
            var checked = currentAgentIds.indexOf(agent.id) !== -1 ? ' checked' : '';
            html += '<div class="layui-form-item" style="margin-bottom:5px;">'
              + '<input type="checkbox" name="agent_' + agent.id + '" lay-skin="primary" title="' + agent.label + ' (ID: ' + agent.id + ')"' + checked + '>'
              + '</div>';
          });
        }

        html += '<div class="layui-form-item" style="margin-top:15px;">'
          + '<button type="button" class="layui-btn" lay-submit lay-filter="submitPerm">Lưu phân quyền</button>'
          + '</div></form>';

        var layerIdx = layer.open({
          type: 1, title: 'Phân quyền — ' + user.username,
          area: ['450px', 'auto'],
          content: html,
          success: function () { form.render(); }
        });

        form.on('submit(submitPerm)', function (formData) {
          var agentIds = [];
          for (var key in formData.field) {
            if (key.indexOf('agent_') === 0 && formData.field[key] === 'on') {
              agentIds.push(parseInt(key.replace('agent_', '')));
            }
          }

          var loadIdx = layer.load();
          HubAPI.adminRequest('users/' + user.id, 'PUT', { agent_ids: agentIds }).then(function (res) {
            layer.close(loadIdx);
            if (res.code === 0) {
              layer.close(layerIdx);
              layer.msg('Đã cập nhật phân quyền', { icon: 1 });
              loadUsers();
            } else {
              layer.msg(res.msg || 'Thất bại', { icon: 2 });
            }
          }).catch(function () {
            layer.close(loadIdx);
            layer.msg('Lỗi kết nối', { icon: 2 });
          });
          return false;
        });
      }
    });
  </script>
</body>
</html>
